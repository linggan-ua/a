  <script>
/**
 * 用户手势触发的AR方案
 * 解决浏览器安全策略要求用户交互才能访问摄像头的问题
 */

let isARStarted = false;
let startOverlay;
let whiteScreenHint;

// 环境检测
function getDeviceInfo() {
    const ua = navigator.userAgent;
    return {
        isIOS: /iPhone|iPad|iPod/i.test(ua),
        isWeChat: /MicroMessenger/i.test(ua),
        isAndroid: /Android/i.test(ua)
    };
}

// 创建启动覆盖层
function createStartOverlay() {
    startOverlay = document.createElement('div');
    startOverlay.className = 'start-overlay';
    startOverlay.id = 'start-overlay';
    
    startOverlay.innerHTML = `
        <div class="start-title">🎵 岭南乐器AR体验</div>
        <div class="start-subtitle">点击下方按钮启动摄像头和AR功能</div>
        <button class="start-button" onclick="startAR()">
            📱 启动AR体验
        </button>
        <div style="font-size: 0.9em; opacity: 0.8; margin-top: 20px;">
            为了保护您的隐私，需要您的授权才能访问摄像头
        </div>
    `;
    
    document.body.appendChild(startOverlay);
}

// 创建白屏提示
function createWhiteScreenHint() {
    whiteScreenHint = document.createElement('div');
    whiteScreenHint.className = 'white-screen-hint';
    whiteScreenHint.id = 'white-screen-hint';
    
    whiteScreenHint.innerHTML = `
        <h3>🤔 摄像头启动中...</h3>
        <p>如果看到空白屏幕，请：</p>
        <button class="hint-button" onclick="clickToActivate()">点击激活摄像头</button>
        <button class="hint-button" onclick="refreshPage()">刷新页面</button>
        <div style="font-size: 12px; margin-top: 10px; opacity: 0.8;">
            iOS用户建议在Safari中打开
        </div>
    `;
    
    document.body.appendChild(whiteScreenHint);
}

// 启动AR
async function startAR() {
    if (isARStarted) return;
    
    isARStarted = true;
    
    try {
        // 隐藏启动覆盖层
        startOverlay.classList.add('hidden');
        
        // 更新提示信息
        document.getElementById('b2').textContent = '正在启动摄像头，请允许权限...';
        
        // 应用iOS视频修复
        applyIOSVideoFix();
        
        // 5秒后检查是否有白屏问题
        setTimeout(() => {
            checkForWhiteScreen();
        }, 5000);
        
        console.log('AR启动成功，用户手势已触发');
        
    } catch (error) {
        console.error('AR启动失败:', error);
        alert('AR启动失败，请刷新页面重试');
    }
}

// 检查白屏问题
function checkForWhiteScreen() {
    const videos = document.querySelectorAll('video');
    const canvas = document.querySelector('canvas');
    
    let hasWorkingVideo = false;
    
    videos.forEach(video => {
        if (video.videoWidth > 0 && video.videoHeight > 0) {
            hasWorkingVideo = true;
        }
    });
    
    // 如果没有工作的视频或canvas无内容，显示提示
    if (!hasWorkingVideo || (canvas && canvas.width === 0)) {
        whiteScreenHint.style.display = 'block';
        document.getElementById('b2').textContent = '摄像头启动遇到问题，请点击下方按钮';
    } else {
        document.getElementById('b2').textContent = '请用摄像头对准"岭南乐器码"';
        whiteScreenHint.style.display = 'none';
    }
}

// 点击激活摄像头
function clickToActivate() {
    whiteScreenHint.style.display = 'none';
    
    // 模拟点击AR场景来触发用户手势
    const scene = document.querySelector('a-scene');
    if (scene) {
        const clickEvent = new MouseEvent('click', {
            bubbles: true,
            cancelable: true,
            view: window
        });
        scene.dispatchEvent(clickEvent);
    }
    
    // 重新应用视频修复
    setTimeout(() => {
        applyIOSVideoFix();
        // 再次检查
        setTimeout(checkForWhiteScreen, 3000);
    }, 500);
    
    document.getElementById('b2').textContent = '正在重新激活摄像头...';
}

// 刷新页面
function refreshPage() {
    window.location.reload();
}

// iOS视频修复（与之前相同，但在用户手势后执行）
function applyIOSVideoFix() {
    const device = getDeviceInfo();
    
    if (!device.isIOS) {
        console.log('非iOS设备，跳过视频修复');
        return;
    }
    
    console.log('在用户手势后应用iOS视频修复');
    
    let fixAttempts = 0;
    const maxAttempts = 20;
    
    const fixVideoElements = () => {
        fixAttempts++;
        const videos = document.querySelectorAll('video');
        
        if (videos.length > 0) {
            videos.forEach(video => {
                if (!video.hasAttribute('data-ios-fixed')) {
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.setAttribute('muted', '');
                    video.setAttribute('data-ios-fixed', 'true');
                    console.log('iOS视频属性修复完成');
                }
            });
            return;
        }
        
        if (fixAttempts < maxAttempts) {
            setTimeout(fixVideoElements, 200);
        }
    };
    
    fixVideoElements();
}

// 页面加载完成后显示启动覆盖层
document.addEventListener('DOMContentLoaded', function() {
    createStartOverlay();
    createWhiteScreenHint();
});

// 检测是否在微信浏览器中打开（原有代码保持不变）
function c3() {
    return /MicroMessenger/i.test(navigator.userAgent);
}

var d4 = c3();
if (d4) {

                            console.error('Audio playback failed:', n14);
                            alert('无法播放音频，请与页面进行交互后重试。');
                        });
                    } else {
                        l12.pause();
                        e5.m13 = false;
                        k11.textContent = '播放';
                    }
                } else {
                    alert('音频尚未加载完毕，请稍后再试。');
                }
            } else {
                alert('没有检测到标记或音频尚未加载。');
            }
        });
    });

    // 原有的AFRAME组件代码完全保持不变
    AFRAME.registerComponent('o15', {
        schema: {
            x: { type: 'number', default: 0 },
            y: { type: 'number', default: 0 },
            z: { type: 'number', default: 0 }
        },
        init: function () {
            var p16 = this.el;
            var q17 = this.data;
            p16.addEventListener('model-loaded', function () {
                var r18 = p16.getObject3D('mesh');
                if (!r18) return;
                r18.rotation.set(
                    THREE.Math.degToRad(q17.x),
                    THREE.Math.degToRad(q17.y),
                    THREE.Math.degToRad(q17.z)
                );
            });
        }
    });

    AFRAME.registerComponent('s19', {
        init: function () {
            var t20 = this.el;
            var u21 = t20.getAttribute('id');
            var v22 = null;
            var w23 = '';
            var x24 = false;
            var y25 = document.getElementById('a1');
            var z26 = document.getElementById('b2');
            var a27 = false;
            var b28 = false;
            var c29 = '';
            var d30 = '';
            if (u21 === 'marker1') {
                c29 = 'audio1.mp3';
                d30 = 'info1.txt';
            } else if (u21 === 'marker2') {
                c29 = 'audio2.mp3';
                d30 = 'info2.txt';
            }
            var e31 = f6[c29];
            if (e31 && e31.j10) {
                v22 = e31.j10;
            } else {
                console.error('Audio player not found for ' + c29);
                v22 = new Audio();
                v22.src = c29;
                v22.preload = 'auto';
                v22.load();
            }
            fetch(d30)
                .then(function (f32) {
                    return f32.ok ? f32.text() : '';
                })
                .then(function (g33) {
                    w23 = g33;
                    b28 = true;
                })
                .catch(function (h34) {
                    console.error('Error loading info text:', h34);
                    b28 = false;
                });
            this.tick = AFRAME.utils.throttleTick(function () {
                var i35 = t20.object3D.visible;
                if (i35 !== a27) {
                    a27 = i35;
                    b28 = v22.readyState >= 2;
                    if (a27) {
                        if (e5 && e5.u21 !== u21) {
                            if (e5.j10 && !e5.j10.paused) {
                                e5.j10.pause();
                                e5.m13 = false;
                            }
                        }
                        e5 = {
                            u21: u21,
                            j10: v22,
                            w23: w23,
                            m13: x24,
                            b28: b28,
                            b28: b28
                        };
                        z26.textContent = w23 || 'No information available';
                        f36();
                    }
                }
            }, 100);
            function f36() {
                y25.disabled = false;
                y25.style.backgroundColor = '#007BFF';
                y25.style.cursor = 'pointer';
                y25.textContent = x24 ? '暂停' : '播放';
            }
        }
    });
} else {
    // 非微信环境也应用iOS修复（如果是iOS设备）
    document.addEventListener('DOMContentLoaded', function() {
        createStartOverlay();
        createWhiteScreenHint();
    });
}

  </script>

  <script>
   // 保留原有的所有增强功能
   document.addEventListener('DOMContentLoaded', function () {
        var audioElements = document.querySelectorAll('audio');

        audioElements.forEach(function (audio) {

            this.el.addEventListener('markerFound', function () {
                isVisible = true;
                console.log(`Marker found: ${el.id}`);

            this.el.addEventListener('markerLost', function () {
                isVisible = false;
                console.log(`Marker lost: ${el.id}`);
            });
        }
    });
  </script>
