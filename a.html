async function checkCameraPermission() {
    try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            console.warn('getUserMedia not supported');
            return 'unsupported';
        }

        // Â∞ùËØïËé∑ÂèñÊëÑÂÉèÂ§¥ÊµÅ
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' }
        });
        
        // Â¶ÇÊûúÊàêÂäüËé∑ÂèñÔºåÁ´ãÂç≥ÂÖ≥Èó≠ÊµÅÂπ∂ËøîÂõûgranted
        stream.getTracks().forEach(track => track.stop());
        return 'granted';
        
    } catch (error) {
        console.log('Camera permission check failed:', error.name, error.message);
        
        if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
            return 'denied';
        } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
            return 'no-camera';
        } else {
            return 'error';
        }
    }
}

async function fetchWithRetry(url, maxRetries = 3, retryDelay = 1000, resourceName = 'ËµÑÊ∫ê') {
    for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response; // ÊàêÂäüÊó∂ËøîÂõû response ÂØπË±°
        } catch (error) {
            console.warn(`${resourceName} fetch attempt ${attempt} failed:`, error.message);
            if (attempt === maxRetries) {
                console.error(`All ${maxRetries} fetch attempts for ${resourceName} failed.`);
                throw error; // ÈáçËØïÊ¨°Êï∞Áî®Â∞ΩÔºåÊäõÂá∫ÊúÄÁªàÈîôËØØ
            }
            // ÊØèÊ¨°ÈáçËØïÂâçÈÉΩÁü≠ÊöÇÊèêÁ§∫
            showNotification(`${resourceName}Âä†ËΩΩÂ§±Ë¥•ÔºåÁ¨¨ ${attempt} Ê¨°ÈáçËØï‰∏≠...`, true);
            // Á≠âÂæÖ‰∏ÄÊÆµÊó∂Èó¥ÂÜçÈáçËØïÔºåÂèØ‰ª•ÈááÁî®ÈÄíÂ¢ûÂª∂Ëøü
            await new Promise(resolve => setTimeout(resolve, retryDelay * attempt));
        }
    }
}

AFRAME.registerComponent('instrument-handler', {
    init: function () {
        this.marker = this.el;
        this.markerId = this.marker.id;
        this.config = instrumentConfig[this.markerId];
        
        if (!this.config) {
            console.warn(`No config found for ${this.markerId}, skipping initialization.`);
            return;
        }

        this.modelEntity = this.marker.querySelector('[touch-handler]');
        this.modelEntity.setAttribute('visible', false);
        this.marker.addEventListener('markerFound', this.onMarkerFound.bind(this));
        this.marker.addEventListener('markerLost', this.onMarkerLost.bind(this));
    },

    onMarkerFound: function () {
        console.log(`Marker found: ${this.markerId} (${this.config.name})`);
        this.setActiveInstrument();
        if (this.config.isLoaded) {
            this.modelEntity.setAttribute('visible', true);
        } else {
            this.loadResources();
        }
    },

    onMarkerLost: function () {
        console.log(`Marker lost: ${this.markerId}. State will be preserved.`);
        this.modelEntity.setAttribute('visible', false);
    },
    
    // ====================================================================
    // ‰øÆÊîπÔºöloadResources ÂáΩÊï∞ - ÂºïÂÖ•‰∫ÜÊ®°ÂûãÂíåÊñáÊú¨Êñá‰ª∂ÁöÑÂä†ËΩΩÈáçËØïÊú∫Âà∂
    // ====================================================================
    loadResources: function() {
        showLoadingOverlay(this.config.name);
        
        // --- Ê®°ÂûãÂä†ËΩΩ‰∏éÈáçËØïÈÄªËæë ---
        let modelRetryCount = 0;
        const maxModelRetries = 3; // Ê®°ÂûãÊúÄÂ§öÈáçËØï3Ê¨°

        const modelLoadHandler = () => {
            console.log(`${this.config.name} model loaded.`);
            this.config.isLoaded = true;
            hideLoadingOverlay(true);
            
            if (this.marker.object3D.visible) {
                 this.modelEntity.setAttribute('visible', true);
            }
            // ÊàêÂäüÂêéÁßªÈô§ÁõëÂê¨Âô®ÔºåÈÅøÂÖçÂÜÖÂ≠òÊ≥ÑÊºè
            this.modelEntity.removeEventListener('model-loaded', modelLoadHandler);
            this.modelEntity.removeEventListener('model-error', modelErrorHandler);
        };

        const modelErrorHandler = (e) => {
            modelRetryCount++;
            console.error(`Error loading model for ${this.markerId} (Attempt ${modelRetryCount}):`, e.detail);

            if (modelRetryCount < maxModelRetries) {
                showNotification(`${this.config.name} Ê®°ÂûãÂä†ËΩΩÂ§±Ë¥•ÔºåÁ¨¨ ${modelRetryCount} Ê¨°ÈáçËØï‰∏≠...`, true);
                setTimeout(() => {
                    // ÈÄöËøáÈáçÊñ∞ËÆæÁΩÆgltf-modelÂ±ûÊÄßÊù•Ëß¶ÂèëA-FrameÁöÑÈáçÊñ∞Âä†ËΩΩ
                    this.modelEntity.setAttribute('gltf-model', `url(${this.config.model})`);
                }, 1500 * modelRetryCount); // ÈÄíÂ¢ûÂª∂ËøüÈáçËØï
            } else {
                console.error(`All ${maxModelRetries} attempts failed for model ${this.config.name}.`);
                hideLoadingOverlay(false);
                showNotification(`${this.config.name} Ê®°ÂûãÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÂêéÈáçËØï`, true);
                // Â§±Ë¥•ÂêéÂêåÊ†∑ÁßªÈô§ÁõëÂê¨Âô®
                this.modelEntity.removeEventListener('model-loaded', modelLoadHandler);
                this.modelEntity.removeEventListener('model-error', modelErrorHandler);
            }
        };
        
        // ÁªëÂÆöÂèØÁßªÈô§ÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®
        this.modelEntity.addEventListener('model-loaded', modelLoadHandler);
        this.modelEntity.addEventListener('model-error', modelErrorHandler);
        // È¶ñÊ¨°Ëß¶ÂèëÂä†ËΩΩ
        this.modelEntity.setAttribute('gltf-model', `url(${this.config.model})`);

        // --- Èü≥È¢ëÈ¢ÑÂä†ËΩΩ ---
        if (!audioCache[this.markerId]) {
            const audio = new Audio(this.config.audio);
            audio.preload = 'auto';
            audio.load(); // ÂºÄÂßãÈ¢ÑÂä†ËΩΩ
            audioCache[this.markerId] = audio;
        }

        // --- InfoÂíåMarkdownÊñáÊú¨Âä†ËΩΩ‰∏éÈáçËØï ---
        if (!infoCache[this.markerId]) {
            fetchWithRetry(this.config.info, 3, 1000, `${this.config.name}ÊèèËø∞`)
                .then(response => response.text())
                .then(text => {
                    infoCache[this.markerId] = text || '';
                    if (currentAudioManager && currentAudioManager.markerId === this.markerId) {
                        updateInfoDisplay();
                    }
                })
                .catch(err => console.error(`Failed to load info for ${this.markerId} after retries:`, err));
        }
        
        if (!markdownCache[this.markerId]) {
             fetchWithRetry(this.config.markdown, 3, 1000, `${this.config.name}‰ªãÁªç`)
                .then(response => response.text())
                .then(text => markdownCache[this.markerId] = text)
                .catch(err => {
                    console.error(`Failed to load markdown for ${this.markerId} after retries:`, err);
                    markdownCache[this.markerId] = `## Âä†ËΩΩÈîôËØØ\n\nÂä†ËΩΩ‰ªãÁªçÂÜÖÂÆπÊó∂ÂèëÁîüÁΩëÁªúÈîôËØØ„ÄÇËØ∑Ê£ÄÊü•ÁΩëÁªúÂêéÂà∑Êñ∞È°µÈù¢„ÄÇ`;
                });
        }
    },

    setActiveInstrument: function() {
        if (currentAudioManager && currentAudioManager.markerId !== this.markerId && currentAudioManager.audio && !currentAudioManager.audio.paused) {
            currentAudioManager.audio.pause();
            currentAudioManager.isPlaying = false;
        }
        
        currentAudioManager = {
            markerId: this.markerId,
            config: this.config,
            get audio() { return audioCache[this.markerId]; },
            isPlaying: (currentAudioManager && currentAudioManager.markerId === this.markerId) ? currentAudioManager.isPlaying : false
        };
        
        updateInfoDisplay();
        updateDockButtons();
    }
});

// Ê®°ÂûãËß¶Êë∏‰∫§‰∫íÁªÑ‰ª∂ (touch-handler)
AFRAME.registerComponent('touch-handler', {
    schema: {
        rotateSensitivity: { type: 'number', default: 0.006 },
        minScale: { type: 'number', default: 0.3 },
        maxScale: { type: 'number', default: 3.0 }
    },
    init: function () {
        this.onTouchStart = this.onTouchStart.bind(this);
        this.onTouchMove = this.onTouchMove.bind(this);
        this.onTouchEnd = this.onTouchEnd.bind(this);
        this.el.sceneEl.addEventListener('touchstart', this.onTouchStart);
        this.el.sceneEl.addEventListener('touchmove', this.onTouchMove);
        this.el.sceneEl.addEventListener('touchend', this.onTouchEnd);
        this.isDragging = false;
        this.isPinching = false;
        this.previousTouchPosition = { x: 0, y: 0 };
        this.initialPinchDistance = 0;
        this.model = this.el.object3D;
        this.markerId = this.el.parentElement.id;
        this.initialScale = new THREE.Vector3();
        this.initialRotation = new THREE.Euler();
        this.el.addEventListener('model-loaded', () => {
            this.initialScale.copy(this.model.scale);
            const o15Data = this.el.getAttribute('o15');
            if (o15Data) {
                 this.initialRotation.set(
                    THREE.Math.degToRad(o15Data.x),
                    THREE.Math.degToRad(o15Data.y),
                    THREE.Math.degToRad(o15Data.z)
                );
            } else {
                this.initialRotation.copy(this.model.rotation);
            }
        });
    },
    isThisMarkerActive: function() {
        return currentAudioManager && currentAudioManager.markerId === this.markerId;
    },
    onTouchStart: function (e) {
        if (!this.isThisMarkerActive() || !this.el.getAttribute('visible')) return;
        if (e.touches.length === 1) {
            this.isDragging = true;
            this.isPinching = false;
            this.previousTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        } else if (e.touches.length === 2) {
            this.isDragging = false;
            this.isPinching = true;
            this.initialPinchDistance = this.getDistance(e.touches[0], e.touches[1]);
        }
    },
    onTouchMove: function (e) {
        if (!this.isThisMarkerActive() || !this.el.getAttribute('visible')) return;
        if (this.isDragging && e.touches.length === 1) {
            const deltaX = e.touches[0].clientX - this.previousTouchPosition.x;
            const deltaY = e.touches[0].clientY - this.previousTouchPosition.y;
            this.model.rotation.y += deltaX * this.data.rotateSensitivity;
            this.model.rotation.x += deltaY * this.data.rotateSensitivity;
            this.previousTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        if (this.isPinching && e.touches.length === 2) {
            if (this.initialPinchDistance <= 0) return;
            const currentPinchDistance = this.getDistance(e.touches[0], e.touches[1]);
            const scaleFactor = currentPinchDistance / this.initialPinchDistance;
            const newScaleX = this.model.scale.x * scaleFactor;
            const relativeScale = newScaleX / this.initialScale.x;
            if (relativeScale >= this.data.minScale && relativeScale <= this.data.maxScale) {
                 this.model.scale.multiplyScalar(scaleFactor);
            }
            this.initialPinchDistance = currentPinchDistance;
        }
    },
    onTouchEnd: function (e) {
        if (e.touches.length < 2) this.isPinching = false;
        if (e.touches.length < 1) this.isDragging = false;
    },
    getDistance: function (touch1, touch2) {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
    },
    reset: function() {
        if (this.initialScale && this.initialRotation) {
            this.model.scale.copy(this.initialScale);
            this.model.rotation.copy(this.initialRotation);
        } else {
            console.warn("Cannot reset model: initial state not saved.");
        }
    },
    remove: function () {
        this.el.sceneEl.removeEventListener('touchstart', this.onTouchStart);
        this.el.sceneEl.removeEventListener('touchmove', this.onTouchMove);
        this.el.sceneEl.removeEventListener('touchend', this.onTouchEnd);
    }
});

// toggleAudio ÂáΩÊï∞ - Â¢ûÂä†‰∫ÜÈü≥È¢ëÂä†ËΩΩÂ§±Ë¥•ÂêéÁöÑÈáçËØïÊú∫Âà∂
function toggleAudio() {
    const playBtn = document.getElementById('play-btn');
    if (!currentAudioManager || !currentAudioManager.audio) {
        showNotification('‚ö†Ô∏è ËØ∑ÂÖàÂØπÂáÜ‰πêÂô®Á†Å');
        return;
    }

    const audio = currentAudioManager.audio;

    // ÊÉÖÂÜµ1: Èü≥È¢ëÂ∑≤ÂáÜÂ§áÂ•ΩÔºåÁõ¥Êé•Êí≠ÊîæÊàñÊöÇÂÅú
    if (audio.readyState >= 2) { // readyState 2 (HAVE_CURRENT_DATA) ÊàñÊõ¥È´òÂç≥ÂèØ
        if (audio.paused) {
            audio.play().then(() => {
                playBtn.innerHTML = '<span class="emoji">‚è∏Ô∏è</span>';
                playBtn.classList.add('playing');
                currentAudioManager.isPlaying = true;
            }).catch(error => {
                console.error('Audio playback failed:', error);
                showNotification('‚ùå Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊµèËßàÂô®ÊùÉÈôê');
            });
        } else {
            audio.pause();
            playBtn.innerHTML = '<span class="emoji">üéµ</span>';
            playBtn.classList.remove('playing');
            currentAudioManager.isPlaying = false;
        }
        return;
    }

    // ÊÉÖÂÜµ2: Èü≥È¢ëÊú™ÂáÜÂ§áÂ•ΩÔºåÂπ∂‰∏îÊ≤°ÊúâÂú®ÈáçËΩΩ‰∏≠ÔºåÂàôÂêØÂä®ÈáçËΩΩ
    if (audio.readyState < 2 && !isAudioReloading) {
        isAudioReloading = true;
        console.log(`Audio not ready for ${currentAudioManager.config.name}. Attempting to reload.`);

        // Â§çÁî®Âä†ËΩΩÂºπÁ™óUI
        const overlay = document.getElementById('loading-overlay');
        const title = document.getElementById('loading-title');
        const progressBar = document.getElementById('progress-bar');
        const text = document.getElementById('loading-text');

        if (!overlay) {
             showNotification('‚ùå Âä†ËΩΩÁªÑ‰ª∂Âá∫Èîô');
             isAudioReloading = false;
             return;
        }

        title.textContent = `Ê≠£Âú®Âä†ËΩΩ ${currentAudioManager.config.name} Èü≥È¢ë`;
        progressBar.style.width = '50%'; // ‰ΩøÁî®‰∏Ä‰∏™‰∏≠Èó¥ÂÄºË°®Á§∫‰∏çÁ°ÆÂÆöÁöÑÂä†ËΩΩÁä∂ÊÄÅ
        text.textContent = 'ÁΩëÁªú‰∏ç‰Ω≥ÔºåÊ≠£Âú®ÈáçÊñ∞Â∞ùËØï...';
        overlay.classList.remove('hidden');

        // ÂÆö‰πâ‰∏ÄÊ¨°ÊÄßÁöÑ‰∫ã‰ª∂Â§ÑÁêÜÂô®
        const onCanPlay = () => {
            cleanupListeners();
            hideLoadingOverlay(true);
            isAudioReloading = false;
            console.log(`Audio for ${currentAudioManager.config.name} successfully reloaded.`);
            // Âä†ËΩΩÊàêÂäüÂêéÔºåÂÜçÊ¨°Ë∞ÉÁî®Êú¨ÂáΩÊï∞Êù•Êí≠ÊîæÈü≥È¢ë
            toggleAudio();
        };

        const onError = () => {
            cleanupListeners();
            hideLoadingOverlay(false);
            isAudioReloading = false;
            console.error(`Failed to reload audio for ${currentAudioManager.config.name}.`);
            showNotification(`‚ùå ${currentAudioManager.config.name} Èü≥È¢ëÂä†ËΩΩÂ§±Ë¥•`, true);
        };
        
        const cleanupListeners = () => {
            audio.removeEventListener('canplaythrough', onCanPlay);
            audio.removeEventListener('error', onError);
        };

        // ÁªëÂÆö‰∫ã‰ª∂
        audio.addEventListener('canplaythrough', onCanPlay, { once: true });
        audio.addEventListener('error', onError, { once: true });

        // Ëß¶ÂèëÈáçÊñ∞Âä†ËΩΩ
        audio.load();
    } else if (isAudioReloading) {
        // ÊÉÖÂÜµ3: Â¶ÇÊûúÊ≠£Âú®ÈáçËΩΩ‰∏≠ÔºåÊèêÁ§∫Áî®Êà∑Á≠âÂæÖ
        showNotification('üîÑ Èü≥È¢ëÊ≠£Âú®Âä†ËΩΩ‰∏≠ÔºåËØ∑Á®çÂÄô...');
    }
}

    images.forEach(img => {
        const originalSrc = img.getAttribute('src');
        if (originalSrc && originalSrc.startsWith('./')) {

// ‰øÆÊîπÔºöstartAR ÂáΩÊï∞ - Ê∑ªÂä†ÊùÉÈôêÊ£ÄÊµã
async function startAR() {
    if (isARStarted) return;
    console.log('ÂêØÂä®AR‰ΩìÈ™å');
    
    // Ê£ÄÊü•ÊùÉÈôêÁä∂ÊÄÅ
    const permissionStatus = await checkCameraPermission();
    console.log('Permission status:', permissionStatus);
    
    if (permissionStatus === 'denied') {
        console.log('Camera permission denied, showing error overlay');
        showPermissionErrorOverlay();
        return;
    } else if (permissionStatus === 'no-camera') {
        showNotification('‚ùå Êú™Ê£ÄÊµãÂà∞ÊëÑÂÉèÂ§¥ËÆæÂ§á', true);
        return;
    } else if (permissionStatus === 'unsupported') {
        showNotification('‚ùå ÊµèËßàÂô®‰∏çÊîØÊåÅÊëÑÂÉèÂ§¥ÂäüËÉΩ', true);
        return;
    } else if (permissionStatus === 'error') {
        showNotification('‚ö†Ô∏è ÊëÑÂÉèÂ§¥ËÆøÈóÆÂá∫Áé∞ÈîôËØØÔºåËØ∑ÈáçËØï', true);
        return;
    }
    
    // ÊùÉÈôêÊ≠£Â∏∏ÔºåÂêØÂä®AR
    isARStarted = true;
    startOverlay.classList.add('hidden');
    document.getElementById('ar-scene').classList.add('active');
    document.getElementById('dock-container').classList.add('active');
    
    // ËÆæÁΩÆË∂ÖÊó∂Ê£ÄÊµãÔºåÈò≤Ê≠¢ÊùÉÈôêÂú®ÂêØÂä®ËøáÁ®ã‰∏≠Ë¢´ÊãíÁªù
    permissionCheckTimeout = setTimeout(() => {
        // Â¶ÇÊûú5ÁßíÂêéËøòÊ≤°ÊúâÊàêÂäüÂêØÂä®ÔºåÂèØËÉΩÂ≠òÂú®ÊùÉÈôêÈóÆÈ¢ò
        const videos = document.querySelectorAll('video');
        if (videos.length === 0 || !videos[0].srcObject) {
            console.log('AR failed to start properly, checking permissions...');
            checkCameraPermission().then(status => {
                if (status === 'denied') {
                    showPermissionErrorOverlay();
                }
            });
        }
    }, 5000);
    
    applyIOSVideoFix();
}

function applyIOSVideoFix() {
    const device = getDeviceInfo();
    if (!device.isIOS) {
        return;
    }
    console.log("Applying iOS video fix...");
    let fixAttempts = 0;
    const maxAttempts = 20;
    
    const fixVideoElements = () => {
        fixAttempts++;
        const videos = document.querySelectorAll('video');
        
        if (videos.length > 0) {
            console.log(`Found ${videos.length} video element(s). Applying attributes.`);
            videos.forEach(video => {
                if (!video.hasAttribute('data-ios-fixed')) {
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', '');
                    video.setAttribute('muted', '');
                    video.setAttribute('autoplay', '');
                    video.setAttribute('data-ios-fixed', 'true');
                    video.play().catch(e => console.warn("Initial video play failed, this is often expected.", e));
                }
            });
            // Ê∏ÖÈô§ÊùÉÈôêÊ£ÄÊµãË∂ÖÊó∂
            clearTimeout(permissionCheckTimeout);
            return;
        }
        
        if (fixAttempts < maxAttempts) {
            setTimeout(fixVideoElements, 300);
        } else {
            console.warn("Could not find video element to apply iOS fix after multiple attempts.");
        }
    };
    
    setTimeout(fixVideoElements, 500);
}
