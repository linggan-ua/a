<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   岭南乐器增强现实视听工具
  </title>
  <script src="aframe.min.js">
  </script>
  <script src="aframe-ar.js">
  </script>
  <style>
        /* 美化的播放按钮 */
        #a1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: not-allowed;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        #a1:not(:disabled) {
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        #a1:not(:disabled):hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(78, 205, 196, 0.5); }
            100% { box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); }
        }
        
        /* 美化的信息面板 */
        #b2 {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 400px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            word-wrap: break-word;
            z-index: 10;
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 状态指示器 */
        .status-indicator {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 15;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .status-loading {
            background: rgba(255, 193, 7, 0.9);
            color: #333;
            animation: statusPulse 1.5s infinite;
        }
        
        .status-ready {
            background: rgba(40, 167, 69, 0.9);
            color: white;
        }
        
        .status-error {
            background: rgba(220, 53, 69, 0.9);
            color: white;
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* 启动覆盖层美化 */
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }
        
        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        
        .start-button:hover::before {
            left: 100%;
        }
        
        .start-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .start-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        /* 白屏检测提示美化 */
        .white-screen-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            z-index: 999;
            max-width: 90%;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        .hint-button {
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 10px 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hint-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        
        /* AR场景美化 */
        a-scene {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            #a1 {
                font-size: 14px;
                padding: 12px 24px;
            }
            
            #b2 {
                font-size: 13px;
                padding: 12px 16px;
            }
            
            .start-title {
                font-size: 2em;
            }
            
            .start-subtitle {
                font-size: 1em;
            }
        }
  </style>
  <script>
/**
 * 美化的AR界面，带有精确的状态管理
 */

let isARStarted = false;
let startOverlay;
let whiteScreenHint;
let statusIndicator;

// 创建状态指示器
function createStatusIndicator() {
    statusIndicator = document.createElement('div');
    statusIndicator.className = 'status-indicator status-loading';
    statusIndicator.id = 'status-indicator';
    statusIndicator.textContent = '📷 准备中...';
    document.body.appendChild(statusIndicator);
}

// 更新状态指示器
function updateStatus(status, message) {
    if (!statusIndicator) return;
    
    statusIndicator.className = `status-indicator status-${status}`;
    statusIndicator.textContent = message;
    
    // 成功状态3秒后自动隐藏
    if (status === 'ready') {
        setTimeout(() => {
            statusIndicator.style.opacity = '0';
            setTimeout(() => {
                statusIndicator.style.display = 'none';
            }, 300);
        }, 3000);
    }
}

// 环境检测
function getDeviceInfo() {
    const ua = navigator.userAgent;
    return {
        isIOS: /iPhone|iPad|iPod/i.test(ua),
        isWeChat: /MicroMessenger/i.test(ua),
        isAndroid: /Android/i.test(ua)
    };
}

// 创建启动覆盖层
function createStartOverlay() {
    startOverlay = document.createElement('div');
    startOverlay.className = 'start-overlay';
    startOverlay.id = 'start-overlay';
    
    startOverlay.innerHTML = `
        <div class="start-title">🎵 岭南乐器AR</div>
        <div class="start-subtitle">沉浸式音乐文化体验</div>
        <button class="start-button" onclick="startAR()">
            ✨ 启动AR体验
        </button>
        <div style="font-size: 0.9em; opacity: 0.8; margin-top: 20px;">
            💡 点击启动后请允许摄像头和传感器权限
        </div>
    `;
    
    document.body.appendChild(startOverlay);
}

// 创建白屏提示
function createWhiteScreenHint() {
    whiteScreenHint = document.createElement('div');
    whiteScreenHint.className = 'white-screen-hint';
    whiteScreenHint.id = 'white-screen-hint';
    
    whiteScreenHint.innerHTML = `
        <h3>🔧 摄像头激活中...</h3>
        <p>如果看到空白屏幕，请尝试：</p>
        <button class="hint-button" onclick="clickToActivate()">🎯 激活摄像头</button>
        <button class="hint-button" onclick="refreshPage()">🔄 刷新页面</button>
        <div style="font-size: 12px; margin-top: 15px; opacity: 0.8;">
            💡 iOS用户建议在Safari中打开获得最佳体验
        </div>
    `;
    
    document.body.appendChild(whiteScreenHint);
}

// 启动AR
async function startAR() {
    if (isARStarted) return;
    
    isARStarted = true;
    
    try {
        // 隐藏启动覆盖层
        startOverlay.classList.add('hidden');
        
        // 更新状态
        updateStatus('loading', '📷 启动摄像头中...');
        
        // 更新信息面板
        document.getElementById('b2').innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center;">
                <span style="margin-right: 10px;">🔄</span>
                正在启动摄像头，请允许权限...
            </div>
        `;
        
        // 应用iOS视频修复
        applyIOSVideoFix();
        
        // 监控AR状态
        monitorARStatus();
        
        console.log('AR启动成功，用户手势已触发');
        
    } catch (error) {
        console.error('AR启动失败:', error);
        updateStatus('error', '❌ 启动失败');
        alert('AR启动失败，请刷新页面重试');
    }
}

// 监控AR状态
function monitorARStatus() {
    let checkCount = 0;
    const maxChecks = 25; // 5秒检查
    
    const checkInterval = setInterval(() => {
        checkCount++;
        const videos = document.querySelectorAll('video');
        const canvas = document.querySelector('canvas');
        
        let hasWorkingVideo = false;
        
        videos.forEach(video => {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                hasWorkingVideo = true;
            }
        });
        
        if (hasWorkingVideo && canvas && canvas.width > 0) {
            // AR成功启动
            clearInterval(checkInterval);
            updateStatus('ready', '✅ AR就绪');
            
            document.getElementById('b2').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center;">
                    <span style="margin-right: 10px;">📱</span>
                    请用摄像头对准"岭南乐器码"
                </div>
            `;
            
            whiteScreenHint.style.display = 'none';
            
        } else if (checkCount >= maxChecks) {
            // 检查超时，可能有白屏问题
            clearInterval(checkInterval);
            updateStatus('error', '⚠️ 需要激活');
            
            document.getElementById('b2').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center;">
                    <span style="margin-right: 10px;">⚠️</span>
                    摄像头启动遇到问题，请点击"激活摄像头"
                </div>
            `;
            
            whiteScreenHint.style.display = 'block';
        }
    }, 200);
}

// 点击激活摄像头
function clickToActivate() {
    whiteScreenHint.style.display = 'none';
    updateStatus('loading', '🔄 重新激活中...');
    
    // 模拟点击AR场景来触发用户手势
    const scene = document.querySelector('a-scene');
    if (scene) {
        const clickEvent = new MouseEvent('click', {
            bubbles: true,
            cancelable: true,
            view: window
        });
        scene.dispatchEvent(clickEvent);
    }
    
    // 重新应用视频修复
    setTimeout(() => {
        applyIOSVideoFix();
        // 重新监控状态
        setTimeout(monitorARStatus, 1000);
    }, 500);
    
    document.getElementById('b2').innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center;">
            <span style="margin-right: 10px;">🔄</span>
            正在重新激活摄像头...
        </div>
    `;
}

// 刷新页面
function refreshPage() {
    window.location.reload();
}

// iOS视频修复
function applyIOSVideoFix() {
    const device = getDeviceInfo();
    
    if (!device.isIOS) {
        console.log('非iOS设备，跳过视频修复');
        return;
    }
    
    console.log('在用户手势后应用iOS视频修复');
    
    let fixAttempts = 0;
    const maxAttempts = 20;
    
    const fixVideoElements = () => {
        fixAttempts++;
        const videos = document.querySelectorAll('video');
        
        if (videos.length > 0) {
            videos.forEach(video => {
                if (!video.hasAttribute('data-ios-fixed')) {
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.setAttribute('muted', '');
                    video.setAttribute('data-ios-fixed', 'true');
                    console.log('iOS视频属性修复完成');
                }
            });
            return;
        }
        
        if (fixAttempts < maxAttempts) {
            setTimeout(fixVideoElements, 200);
        }
    };
    
    fixVideoElements();
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    createStartOverlay();
    createWhiteScreenHint();
    createStatusIndicator();
});

// 检测是否在微信浏览器中打开（原有代码保持不变）
function c3() {
    return /MicroMessenger/i.test(navigator.userAgent);
}

var d4 = c3();
if (d4) {
    // 原有的音频系统代码完全保持不变
    var e5 = null;
    var f6 = {};
    document.addEventListener('DOMContentLoaded', function () {
        var g7 = ['audio1.mp3', 'audio2.mp3'];
        g7.forEach(function (h8) {
            var i9 = new Audio();
            i9.src = h8;
            i9.preload = 'auto';
            i9.load();
            f6[h8] = { j10: i9 };
        });

        var k11 = document.getElementById('a1');
        k11.addEventListener('click', function () {
            if (e5 && e5.j10) {
                var l12 = e5.j10;
                if (l12.readyState >= 2) {
                    if (l12.paused) {
                        l12.play().then(function () {
                            e5.m13 = true;
                            k11.textContent = '⏸️ 暂停';
                        }).catch(function (n14) {
                            console.error('Audio playback failed:', n14);
                            alert('无法播放音频，请与页面进行交互后重试。');
                        });
                    } else {
                        l12.pause();
                        e5.m13 = false;
                        k11.textContent = '▶️ 播放';
                    }
                } else {
                    alert('音频尚未加载完毕，请稍后再试。');
                }
            } else {
                alert('没有检测到标记或音频尚未加载。');
            }
        });
    });

    // 原有的AFRAME组件代码完全保持不变
    AFRAME.registerComponent('o15', {
        schema: {
            x: { type: 'number', default: 0 },
            y: { type: 'number', default: 0 },
            z: { type: 'number', default: 0 }
        },
        init: function () {
            var p16 = this.el;
            var q17 = this.data;
            p16.addEventListener('model-loaded', function () {
                var r18 = p16.getObject3D('mesh');
                if (!r18) return;
                r18.rotation.set(
                    THREE.Math.degToRad(q17.x),
                    THREE.Math.degToRad(q17.y),
                    THREE.Math.degToRad(q17.z)
                );
            });
        }
    });

    AFRAME.registerComponent('s19', {
        init: function () {
            var t20 = this.el;
            var u21 = t20.getAttribute('id');
            var v22 = null;
            var w23 = '';
            var x24 = false;
            var y25 = document.getElementById('a1');
            var z26 = document.getElementById('b2');
            var a27 = false;
            var b28 = false;
            var c29 = '';
            var d30 = '';
            if (u21 === 'marker1') {
                c29 = 'audio1.mp3';
                d30 = 'info1.txt';
            } else if (u21 === 'marker2') {
                c29 = 'audio2.mp3';
                d30 = 'info2.txt';
            }
            var e31 = f6[c29];
            if (e31 && e31.j10) {
                v22 = e31.j10;
            } else {
                console.error('Audio player not found for ' + c29);
                v22 = new Audio();
                v22.src = c29;
                v22.preload = 'auto';
                v22.load();
            }
            fetch(d30)
                .then(function (f32) {
                    return f32.ok ? f32.text() : '';
                })
                .then(function (g33) {
                    w23 = g33;
                    b28 = true;
                })
                .catch(function (h34) {
                    console.error('Error loading info text:', h34);
                    b28 = false;
                });
            this.tick = AFRAME.utils.throttleTick(function () {
                var i35 = t20.object3D.visible;
                if (i35 !== a27) {
                    a27 = i35;
                    b28 = v22.readyState >= 2;
                    if (i35) {
                        if (e5 && e5.u21 !== u21) {
                            if (e5.j10 && !e5.j10.paused) {
                                e5.j10.pause();
                                e5.m13 = false;
                            }
                        }
                        e5 = {
                            u21: u21,
                            j10: v22,
                            w23: w23,
                            m13: x24,
                            b28: b28,
                            b28: b28
                        };
                        
                        // 美化信息显示
                        z26.innerHTML = `
                            <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                                <div style="font-size: 16px; font-weight: bold; margin-bottom: 5px;">🎼 ${w23.split('\n')[0] || '岭南乐器'}</div>
                                <div style="font-size: 14px; opacity: 0.9;">${w23.split('\n')[1] || ''}</div>
                            </div>
                        `;
                        
                        f36();
                    } else {
                        // 标记丢失时的显示
                        z26.innerHTML = `
                            <div style="display: flex; align-items: center; justify-content: center;">
                                <span style="margin-right: 10px;">📱</span>
                                请用摄像头对准"岭南乐器码"
                            </div>
                        `;
                    }
                }
            }, 100);
            function f36() {
                y25.disabled = false;
                y25.style.background = 'linear-gradient(45deg, #FF6B6B, #4ECDC4)';
                y25.style.cursor = 'pointer';
                y25.textContent = x24 ? '⏸️ 暂停' : '▶️ 播放';
            }
        }
    });
} else {
    // 非微信环境
    document.addEventListener('DOMContentLoaded', function() {
        createStartOverlay();
        createWhiteScreenHint();
        createStatusIndicator();
    });
}

  </script>
 </head>
 <body style="margin: 0; overflow: hidden;">
  <!-- 美化的播放按钮，居中显示 -->
  <button disabled="" id="a1">
   ▶️ 播放
  </button>
  
  <!-- 美化的信息面板，底部居中显示 -->
  <div id="b2">
   🎵 准备启动AR体验...
  </div>
  
  <a-scene arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" embedded="" vr-mode-ui="enabled: false">
   <a-marker id="marker1" preset="custom" s19="" url="pattern1.patt">
    <a-entity gltf-model="model1.gltf" id="model1" o15="x:0; y:0; z:0" position="0 0 0" scale="0.02 0.02 0.02">
    </a-entity>
   </a-marker>
   <a-marker id="marker2" preset="custom" s19="" url="pattern2.patt">
    <a-entity gltf-model="model2.gltf" id="model2" o15="x:0; y:0; z:0" position="0 0 0" scale="0.03 0.03 0.03">
    </a-entity>
   </a-marker>
   <a-entity camera="">
   </a-entity>
  </a-scene>
  
  <script>
   // 保留原有的增强功能
   document.addEventListener('DOMContentLoaded', function () {
        var audioElements = document.querySelectorAll('audio');
        var playbackRate = 1.0;

        audioElements.forEach(function (audio) {
            audio.addEventListener('ratechange', function () {
                console.log(`Playback rate adjusted to: ${audio.playbackRate}`);
            });

            audio.addEventListener('play', function () {
                console.log('Audio started playing');
            });

            audio.addEventListener('pause', function () {
                console.log('Audio paused');
            });

            if (audio.duration > 60) {
                playbackRate = 1.5;
                audio.playbackRate = playbackRate;
                console.log(`Long audio detected. Adjusted playback rate to: ${playbackRate}`);
            }
        });
    });

    window.onerror = function (message, source, lineno, colno, error) {
        console.error("Error captured:", {
            message: message,
            source: source,
            lineno: lineno,
            colno: colno,
            error: error
        });
    };

    // 保留原有AFRAME组件
    AFRAME.registerComponent('dynamic-model', {
        init: function () {
            var el = this.el;
            var colorIndex = 0;
            var colors = ['#FF5733', '#33FF57', '#3357FF'];
            setInterval(function () {
                colorIndex = (colorIndex + 1) % colors.length;
                el.setAttribute('material', 'color', colors[colorIndex]);
                console.log(`Model color changed to: ${colors[colorIndex]}`);
            }, 10000);
        }
    });

    AFRAME.registerComponent('dynamic-light', {
        schema: {
            intensity: { type: 'number', default: 1 }
        },
        init: function () {
            var light = this.el.getOrCreateObject3D('light', THREE.PointLight);
            light.intensity = this.data.intensity;
        },
        update: function () {
            var light = this.el.getObject3D('light');
            light.intensity = this.data.intensity;
        }
    });

    AFRAME.registerComponent('visibility-tracker', {
        init: function () {
            var el = this.el;
            var isVisible = false;

            this.el.addEventListener('markerFound', function () {
                isVisible = true;
                console.log(`Marker found: ${el.id}`);
            });

            this.el.addEventListener('markerLost', function () {
                isVisible = false;
                console.log(`Marker lost: ${el.id}`);
            });
        }
    });
  </script>
 </body>
