  <script>
/**
 * 修复的AR启动流程
 * 关键：延迟AR.js初始化，直到用户点击启动
 */

let isARStarted = false;
let startOverlay;
let whiteScreenHint;
let statusIndicator;

// 环境检测
function getDeviceInfo() {
    const ua = navigator.userAgent;
    return {
        isIOS: /iPhone|iPad|iPod/i.test(ua),
        isWeChat: /MicroMessenger/i.test(ua),
        isAndroid: /Android/i.test(ua),
        isDesktop: !/iPhone|iPad|iPod|Android/i.test(ua)
    };
}

// 创建状态指示器
function createStatusIndicator() {
    statusIndicator = document.createElement('div');
    statusIndicator.className = 'status-indicator status-loading';
    statusIndicator.id = 'status-indicator';
    statusIndicator.textContent = '📷 准备中...';
    document.body.appendChild(statusIndicator);
}

// 更新状态指示器
function updateStatus(status, message) {
    if (!statusIndicator) return;
    
    statusIndicator.className = `status-indicator status-${status}`;
    statusIndicator.textContent = message;
    statusIndicator.style.display = 'block';
    
    // 成功状态3秒后自动隐藏
    if (status === 'ready') {
        setTimeout(() => {
            statusIndicator.style.opacity = '0';
            setTimeout(() => {
                statusIndicator.style.display = 'none';
            }, 300);
        }, 3000);
    }
}

// 创建启动覆盖层
function createStartOverlay() {
    startOverlay = document.createElement('div');
    startOverlay.className = 'start-overlay';
    startOverlay.id = 'start-overlay';
    
    const device = getDeviceInfo();
    
    // 根据设备类型显示不同的权限指南
    const permissionGuideHTML = device.isIOS ? `
        <!-- iOS设备权限提示区域 -->
        <div class="permission-guide">
            <div class="guide-title">📱 iOS权限授权指南</div>
            <div class="guide-text">启动后会弹出权限窗口，请点击 "Allow" 授权传感器</div>
            
            <!-- 模拟权限弹窗 -->
            <div class="mock-permission-dialog">
                <div class="mock-dialog-content">
                    <div class="mock-dialog-text">
                        This immersive website requires<br>
                        access to your device motion<br>
                        sensors.
                    </div>
                    <div class="mock-dialog-buttons">
                        <button class="mock-deny-btn">Deny</button>
                        <button class="mock-allow-btn">Allow</button>
                    </div>
                </div>
                <!-- 箭头指示 -->
                <div class="permission-arrow">
                    <div class="arrow-line"></div>
                    <div class="arrow-head"></div>
                </div>
                <div class="permission-hint">👆 点击这里授权</div>
            </div>
        </div>
    ` : device.isDesktop ? `
        <!-- 桌面设备提示 -->
        <div class="permission-guide">
            <div class="guide-title">💻 桌面版体验</div>
            <div class="guide-text">将会启动摄像头用于AR识别，请允许摄像头权限</div>
        </div>
    ` : `
        <!-- Android等其他设备简单提示 -->
        <div class="permission-guide">
            <div class="guide-title">📷 权限提示</div>
            <div class="guide-text">启动后请允许摄像头权限以使用AR功能</div>
        </div>
    `;
    
    startOverlay.innerHTML = `
        <div class="start-title">🎵 岭南乐器AR</div>
        <div class="start-subtitle">沉浸式音乐文化体验</div>
        
        ${permissionGuideHTML}
        
        <button class="start-button" onclick="startAR()">
            ✨ 启动AR体验
        </button>
        <div style="font-size: 0.9em; opacity: 0.8; margin-top: 15px;">
            💡 为了保护隐私，需要您的授权才能访问相应功能
        </div>
    `;
    
    document.body.appendChild(startOverlay);
}

// 创建白屏提示
function createWhiteScreenHint() {
    whiteScreenHint = document.createElement('div');
    whiteScreenHint.className = 'white-screen-hint';
    whiteScreenHint.id = 'white-screen-hint';
    
    whiteScreenHint.innerHTML = `
        <h3>🔧 摄像头激活中...</h3>
        <p>如果看到空白屏幕，请尝试：</p>
        <button class="hint-button" onclick="clickToActivate()">🎯 激活摄像头</button>
        <button class="hint-button" onclick="refreshPage()">🔄 刷新页面</button>
        <div style="font-size: 12px; margin-top: 15px; opacity: 0.8;">
            💡 iOS用户建议在Safari中打开获得最佳体验
        </div>
    `;
    
    document.body.appendChild(whiteScreenHint);
}

// 启动AR - 关键修复函数
async function startAR() {
    if (isARStarted) return;
    
    console.log('用户点击启动AR');
    isARStarted = true;
    
    try {
        // 隐藏启动覆盖层
        startOverlay.classList.add('hidden');
        
        // 显示状态指示器
        updateStatus('loading', '📷 启动摄像头中...');
        
        // 更新信息面板
        document.getElementById('b2').innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center;">
                <span style="margin-right: 10px;">🔄</span>
                正在启动摄像头，请允许权限...
            </div>
        `;
        
        // 关键：显示并激活AR场景
        const arScene = document.getElementById('ar-scene');
        arScene.classList.add('active');
        
        // 等待AR.js初始化
        await waitForARJSInitialization();
        
        // 应用iOS视频修复
        applyIOSVideoFix();
        
        // 初始化音频系统
        initializeAudioSystem();
        
        // 监控AR状态
        monitorARStatus();
        
        console.log('AR启动流程完成');
        
    } catch (error) {
        console.error('AR启动失败:', error);
        updateStatus('error', '❌ 启动失败');
        alert('AR启动失败，请刷新页面重试');
    }
}

// 等待AR.js初始化
function waitForARJSInitialization() {
    return new Promise((resolve) => {
        // 检查AR.js是否已经加载
        if (window.AFRAME && window.AFRAME.components && window.AFRAME.components.arjs) {
            console.log('AR.js已加载');
            setTimeout(resolve, 1000); // 给AR.js一些时间初始化
        } else {
            // 等待AR.js加载完成
            const checkInterval = setInterval(() => {
                if (window.AFRAME && window.AFRAME.components && window.AFRAME.components.arjs) {
                    clearInterval(checkInterval);
                    console.log('AR.js加载完成');
                    setTimeout(resolve, 1000);
                }
            }, 100);
        }
    });
}

// 监控AR状态
function monitorARStatus() {
    let checkCount = 0;
    const maxChecks = 25; // 5秒检查
    
    const checkInterval = setInterval(() => {
        checkCount++;
        const videos = document.querySelectorAll('video');
        const canvas = document.querySelector('canvas');
        
        let hasWorkingVideo = false;
        
        videos.forEach(video => {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                hasWorkingVideo = true;
            }
        });
        
        if (hasWorkingVideo && canvas && canvas.width > 0) {
            // AR成功启动
            clearInterval(checkInterval);
            updateStatus('ready', '✅ AR就绪');
            
            document.getElementById('b2').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center;">
                    <span style="margin-right: 10px;">📱</span>
                    请用摄像头对准"岭南乐器码"
                </div>
            `;
            
            whiteScreenHint.style.display = 'none';
            
        } else if (checkCount >= maxChecks) {
            // 检查超时，可能有白屏问题
            clearInterval(checkInterval);
            updateStatus('error', '⚠️ 需要激活');
            
            document.getElementById('b2').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center;">
                    <span style="margin-right: 10px;">⚠️</span>
                    摄像头启动遇到问题，请点击"激活摄像头"
                </div>
            `;
            
            whiteScreenHint.style.display = 'block';
        }
    }, 200);
}

// 点击激活摄像头
function clickToActivate() {
    whiteScreenHint.style.display = 'none';
    updateStatus('loading', '🔄 重新激活中...');
    
    // 模拟点击AR场景来触发用户手势
    const scene = document.querySelector('a-scene');
    if (scene) {
        const clickEvent = new MouseEvent('click', {
            bubbles: true,
            cancelable: true,
            view: window
        });
        scene.dispatchEvent(clickEvent);
    }
    
    // 重新应用视频修复
    setTimeout(() => {
        applyIOSVideoFix();
        // 重新监控状态
        setTimeout(monitorARStatus, 1000);
    }, 500);
    
    document.getElementById('b2').innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center;">
            <span style="margin-right: 10px;">🔄</span>
            正在重新激活摄像头...
        </div>
    `;
}

// 刷新页面
function refreshPage() {
    window.location.reload();
}

// iOS视频修复
function applyIOSVideoFix() {
    const device = getDeviceInfo();
    
    if (!device.isIOS) {
        console.log('非iOS设备，跳过视频修复');
        return;
    }
    
    console.log('在用户手势后应用iOS视频修复');
    
    let fixAttempts = 0;
    const maxAttempts = 20;
    
    const fixVideoElements = () => {
        fixAttempts++;
        const videos = document.querySelectorAll('video');
        
        if (videos.length > 0) {
            videos.forEach(video => {
                if (!video.hasAttribute('data-ios-fixed')) {
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.setAttribute('muted', '');
                    video.setAttribute('data-ios-fixed', 'true');
                    console.log('iOS视频属性修复完成');
                }
            });
            return;
        }
        
        if (fixAttempts < maxAttempts) {
            setTimeout(fixVideoElements, 200);
        }
    };
    
    fixVideoElements();
}
