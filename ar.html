  <script>
/**
 * 简单稳定的iOS修复方案
 * 原则：不破坏原有功能，只做必要的iOS兼容性修复
 */

// 简单的环境检测
function getDeviceInfo() {
    const ua = navigator.userAgent;
    return {
        isIOS: /iPhone|iPad|iPod/i.test(ua),
        isWeChat: /MicroMessenger/i.test(ua),
        isAndroid: /Android/i.test(ua)
    };
}

// 简单的iOS视频修复（只在iOS设备上运行）
function applyIOSVideoFix() {
    const device = getDeviceInfo();
    
    // 只对iOS设备应用修复
    if (!device.isIOS) {
        console.log('非iOS设备，跳过视频修复');
        return;
    }
    
    console.log('iOS设备检测到，应用视频兼容性修复');
    
    let fixAttempts = 0;
    const maxAttempts = 25; // 5秒内检查
    
    const fixVideoElements = () => {
        fixAttempts++;
        const videos = document.querySelectorAll('video');
        
        if (videos.length > 0) {
            videos.forEach(video => {
                // 只修复未处理过的video
                if (!video.hasAttribute('data-ios-fixed')) {
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.setAttribute('muted', '');
                    video.setAttribute('data-ios-fixed', 'true');
                    console.log('iOS视频属性修复完成');
                }
            });
            return; // 修复完成，停止检查
        }
        
        // 如果还没找到video元素，继续检查
        if (fixAttempts < maxAttempts) {
            setTimeout(fixVideoElements, 200);
        } else {
            console.log('未检测到video元素，可能AR尚未初始化');
            showHelpButton(); // 显示帮助按钮
        }
    };
    
    // 页面加载完成后开始检查
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(fixVideoElements, 1000); // 延迟1秒开始检查
        });
    } else {
        setTimeout(fixVideoElements, 1000);
    }
}

// 显示帮助按钮
function showHelpButton() {
    const helpBtn = document.getElementById('help-button');
    if (helpBtn) {
        helpBtn.style.display = 'block';
        
        // 10秒后如果AR正常工作，隐藏帮助按钮
        setTimeout(() => {
            const videos = document.querySelectorAll('video');
            if (videos.length > 0 && videos[0].videoWidth > 0) {
                helpBtn.style.display = 'none';
            }
        }, 10000);
    }
}

// 显示帮助面板
function showHelpPanel() {
    document.getElementById('help-panel').style.display = 'block';
}

// 关闭帮助面板
function closeHelpPanel() {
    document.getElementById('help-panel').style.display = 'none';
}

// 刷新页面
function refreshPage() {
    window.location.reload();
}

// 检测是否在微信浏览器中打开
function c3() {
    return /MicroMessenger/i.test(navigator.userAgent);
}

// 原有代码保持不变
var d4 = c3();
if (d4) {
    // 应用iOS修复（不影响其他逻辑）
    applyIOSVideoFix();

    // 原有的音频系统代码完全保持不变
    var e5 = null;
    var f6 = {};
    document.addEventListener('DOMContentLoaded', function () {
        var g7 = ['audio1.mp3', 'audio2.mp3'];
        g7.forEach(function (h8) {
            var i9 = new Audio();
            i9.src = h8;
            i9.preload = 'auto';
            i9.load();
            f6[h8] = { j10: i9 };
        });

        var k11 = document.getElementById('a1');
        k11.addEventListener('click', function () {
            if (e5 && e5.j10) {
                var l12 = e5.j10;
                if (l12.readyState >= 2) {
                    if (l12.paused) {
                        l12.play().then(function () {
                            e5.m13 = true;
                            k11.textContent = '暂停';
                        }).catch(function (n14) {
                            console.error('Audio playback failed:', n14);
                            alert('无法播放音频，请与页面进行交互后重试。');
                        });
                    } else {
                        l12.pause();
                        e5.m13 = false;
                        k11.textContent = '播放';
                    }
                } else {
                    alert('音频尚未加载完毕，请稍后再试。');
                }
            } else {
                alert('没有检测到标记或音频尚未加载。');
            }
        });
    });

    // 原有的AFRAME组件代码完全保持不变
    AFRAME.registerComponent('o15', {
        schema: {
            x: { type: 'number', default: 0 },
            y: { type: 'number', default: 0 },
            z: { type: 'number', default: 0 }
        },
        init: function () {
            var p16 = this.el;
            var q17 = this.data;
            p16.addEventListener('model-loaded', function () {
                var r18 = p16.getObject3D('mesh');
                if (!r18) return;
                r18.rotation.set(
                    THREE.Math.degToRad(q17.x),
                    THREE.Math.degToRad(q17.y),
                    THREE.Math.degToRad(q17.z)
                );
            });
        }
    });

    AFRAME.registerComponent('s19', {
        init: function () {
            var t20 = this.el;
            var u21 = t20.getAttribute('id');
            var v22 = null;
            var w23 = '';
            var x24 = false;
            var y25 = document.getElementById('a1');
            var z26 = document.getElementById('b2');
            var a27 = false;
            var b28 = false;
            var c29 = '';
            var d30 = '';
            if (u21 === 'marker1') {
                c29 = 'audio1.mp3';
                d30 = 'info1.txt';
            } else if (u21 === 'marker2') {
                c29 = 'audio2.mp3';
                d30 = 'info2.txt';
            }
            var e31 = f6[c29];
            if (e31 && e31.j10) {

                v22 = new Audio();
                v22.src = c29;
                v22.preload = 'auto';
                v22.load();
            }
            fetch(d30)
                .then(function (f32) {
                    return f32.ok ? f32.text() : '';
                })
                .then(function (g33) {

                    b28 = true;

                .catch(function (h34) {
                    console.error('Error loading info text:', h34);
                    b28 = false;
                });
            this.tick = AFRAME.utils.throttleTick(function () {
                var i35 = t20.object3D.visible;

                            if (e5.j10 && !e5.j10.paused) {
                                e5.j10.pause();
                                e5.m13 = false;
                            }
                        }
                        e5 = {
                            u21: u21,
                            j10: v22,
                            w23: w23,
                            m13: x24,
                            b28: b28,
                            b28: b28
                        };
                        z26.textContent = w23 || 'No information available';
                        f36();
                    }
                }
            }, 100);
            function f36() {
                y25.disabled = false;
                y25.style.backgroundColor = '#007BFF';
                y25.style.cursor = 'pointer';
                y25.textContent = x24 ? '暂停' : '播放';
            }
        }
    });
} else {
    // 非微信环境也应用iOS修复（如果是iOS设备）
    applyIOSVideoFix();
}

  </script>

  <button disabled="" id="a1">

  <script>
   // 保留原有的所有增强功能，完全不修改
   document.addEventListener('DOMContentLoaded', function () {
        var audioElements = document.querySelectorAll('audio');
        var playbackRate = 1.0;

        audioElements.forEach(function (audio) {
            audio.addEventListener('ratechange', function () {
                console.log(`Playback rate adjusted to: ${audio.playbackRate}`);
            });

            audio.addEventListener('play', function () {
                console.log('Audio started playing');
            });

            audio.addEventListener('pause', function () {
                console.log('Audio paused');
            });

            if (audio.duration > 60) {
                playbackRate = 1.5;
                audio.playbackRate = playbackRate;
                console.log(`Long audio detected. Adjusted playback rate to: ${playbackRate}`);
            }
        });
    });

    window.onerror = function (message, source, lineno, colno, error) {
        console.error("Error captured:", {
            message: message,
            source: source,

            colno: colno,
            error: error
        });
    };

    AFRAME.registerComponent('dynamic-model', {
        init: function () {
            var el = this.el;

            var colors = ['#FF5733', '#33FF57', '#3357FF'];
            setInterval(function () {
                colorIndex = (colorIndex + 1) % colors.length;
                el.setAttribute('material', 'color', colors[colorIndex]);
                console.log(`Model color changed to: ${colors[colorIndex]}`);
            }, 10000);
        }
    });

        schema: {
            intensity: { type: 'number', default: 1 }
        },

            light.intensity = this.data.intensity;
        },
        update: function () {
            var light = this.el.getObject3D('light');
            light.intensity = this.data.intensity;
        }
    });

    AFRAME.registerComponent('visibility-tracker', {
        init: function () {

            this.el.addEventListener('markerFound', function () {
                isVisible = true;
                console.log(`Marker found: ${el.id}`);
            });

            this.el.addEventListener('markerLost', function () {
                isVisible = false;
                console.log(`Marker lost: ${el.id}`);
            });
        }
    });
  </script>
