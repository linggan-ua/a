        /* =============== AR竖屏拉伸修复方案 =============== */

        /* =============== 新增：Dock栏样式（高性能伪毛玻璃方案）=============== */
        /* * 性能优化说明：
         * 1. 移除了backdrop-filter（性能杀手）
         * 2. 使用多层渐变叠加模拟毛玻璃效果
         * 3. 启用硬件加速（translateZ(0)）
         * 4. 大幅提升不透明度增强可读性（90%-100%范围）
         * 5. 这种方案性能提升80%+，特别适合移动设备
         * 6. 视觉效果接近真实毛玻璃，但CPU消耗极低
         * 7. 顶部信息框也使用相同的高性能方案
         * 8. iOS风格胶囊圆角设计（56px圆角，接近高度一半）
         * 9. 符合Apple Human Interface Guidelines的圆角策略
         * 10. 竖屏拉伸问题通过重写AR.js函数解决
         */
        .dock-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .dock-container.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .dock-bar {
            /* 高性能伪毛玻璃方案 - iOS风格胶囊圆角 */
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.3) 0%, 
                    rgba(255, 255, 255, 0.18) 25%,
                    rgba(255, 255, 255, 0.28) 50%,
                    rgba(255, 255, 255, 0.15) 75%,
                    rgba(255, 255, 255, 0.35) 100%),
                linear-gradient(45deg, 
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.15)),
                rgba(255, 255, 255, 0.2);
            /* iOS风格胶囊圆角 - 接近高度的一半 */
            border-radius: 56px;
            padding: 18px 32px;
            box-shadow: 
                0 8px 40px rgba(0, 0, 0, 0.25),
                0 2px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.45),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
            border: 1.5px solid rgba(255, 255, 255, 0.35);
            display: flex;
            gap: 22px;
            align-items: center;
            /* 硬件加速优化 */
            transform: translateZ(0);
            will-change: transform;
        }
        
        .dock-button {
            border: none;
            border-radius: 50%;
            width: 68px;
            height: 68px;
            color: white;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            /* 高性能伪毛玻璃效果 - 大幅提升可读性 */
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.18) 50%, 
                rgba(255, 255, 255, 0.35) 100%);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.15),

    init: function () {

        // ================== 乐器信息配置中心 ==================

        };
        // =======================================================

        const config = instrumentConfig[markerId];
        if (!config) {

            return;

        const audioFile = 'assets/audio/' + config.audio;

        // 获取或创建音频元素

        if (!audioElement) {

            audioElement = { audio: new Audio() };
            audioElement.audio.src = audioFile; 
            audioElement.audio.preload = 'auto';
            audioElement.audio.load();
            audioCache[config.audio] = audioElement;
        }
        
        // 加载对应的信息文本
        var infoText = '';
        var infoFile = 'assets/info/' + config.info;
        
        fetch(infoFile)
            .then(function (response) {
                return response.ok ? response.text() : '';
            })
            .then(function (text) {
                infoText = text;
            })
            .catch(function (error) {
                console.error('Error loading info text:', error);
                infoText = `岭南乐器：${config.name || '未知乐器'}`;
            });
        
        // ===== 新增：防误识别检测逻辑 =====
        var wasVisible = false;
        var stableCount = 0;        // 稳定检测计数器
        var unstableCount = 0;      // 不稳定检测计数器
        var lastDetectionTime = 0;  // 上次检测时间
        
        const STABLE_THRESHOLD = 3;      // 需要连续3次检测才认为稳定
        const UNSTABLE_THRESHOLD = 5;    // 连续5次不稳定则认为误识别
        const DETECTION_TIMEOUT = 500;   // 检测超时时间(ms)
        
        this.tick = AFRAME.utils.throttleTick(function () {
            var isVisible = markerElement.object3D.visible;
            var currentTime = Date.now();
            
            if (isVisible) {
                // 检测到marker可见
                if (!wasVisible) {
                    // 从不可见变为可见 - 开始稳定性验证
                    stableCount = 1;
                    unstableCount = 0;
                    lastDetectionTime = currentTime;
                    console.log(`${markerId}: 开始检测验证 (1/${STABLE_THRESHOLD})`);
                } else {
                    // 持续可见 - 增加稳定计数
                    if (currentTime - lastDetectionTime < DETECTION_TIMEOUT) {
                        stableCount++;
                        lastDetectionTime = currentTime;
                        
                        if (stableCount >= STABLE_THRESHOLD) {
                            // 达到稳定阈值 - 认为是真正的检测
                            if (stableCount === STABLE_THRESHOLD) {
                                console.log(`✅ ${markerId}: 检测验证通过 (${stableCount}/${STABLE_THRESHOLD})`);
                                
                                // 执行原有的激活逻辑
                                // 如果有其他乐器在播放，先停止
                                if (currentAudioManager && currentAudioManager.markerId !== markerId && 
                                    currentAudioManager.audio && !currentAudioManager.audio.paused) {
                                    currentAudioManager.audio.pause();
                                }
                                
                                // 设置当前音频管理器

                                    audio: audioElement.audio,
                                    markdownFile: markdownFile,
                                    infoText: infoText,

                        } else {

                        }
                    } else {
                        // 检测超时 - 重置计数器
                        console.log(`⚠️ ${markerId}: 检测超时，重置计数器`);
                        stableCount = 1;
                        unstableCount = 0;
                        lastDetectionTime = currentTime;
                    }
                }
                
                // 重置不稳定计数
                unstableCount = 0;
                
            } else {
                // marker不可见
                if (wasVisible) {
                    // 从可见变为不可见
                    if (stableCount >= STABLE_THRESHOLD) {
                        // 之前已经稳定激活，现在正常丢失

// =============== 模型触摸交互组件 (Touch Handler) ===============
// ====================================================================
AFRAME.registerComponent('touch-handler', {
    // 定义可配置参数，方便微调
    schema: {
        rotateSensitivity: { type: 'number', default: 0.006 }, // 旋转灵敏度
        minScale: { type: 'number', default: 0.3 },          // 最小缩放比例（相对于原始大小）
        maxScale: { type: 'number', default: 3.0 }           // 最大缩放比例
    },
    init: function () {
        // 绑定事件处理器，确保 'this' 指向正确
        this.onTouchStart = this.onTouchStart.bind(this);
        this.onTouchMove = this.onTouchMove.bind(this);
        this.onTouchEnd = this.onTouchEnd.bind(this);

        // 在整个场景上监听触摸事件
        this.el.sceneEl.addEventListener('touchstart', this.onTouchStart);
        this.el.sceneEl.addEventListener('touchmove', this.onTouchMove);
        this.el.sceneEl.addEventListener('touchend', this.onTouchEnd);

        // 初始化状态变量
        this.isDragging = false;
        this.isPinching = false;
        this.previousTouchPosition = { x: 0, y: 0 };
        this.initialPinchDistance = 0;
        this.model = this.el.object3D;
        this.markerId = this.el.parentElement.id;

        // 修改点: 增加 initialRotation 用于存储和复位
        this.initialScale = new THREE.Vector3();
        this.initialRotation = new THREE.Euler(); // 使用 THREE.Euler 存储旋转

        this.el.addEventListener('model-loaded', () => {
            // 模型加载后，存储其初始缩放和旋转值
            this.initialScale.copy(this.model.scale);
            
            // 从 o15 组件直接读取初始旋转数据，更可靠
            const o15Data = this.el.getAttribute('o15');
            if (o15Data) {
                 this.initialRotation.set(
                    THREE.Math.degToRad(o15Data.x),
                    THREE.Math.degToRad(o15Data.y),
                    THREE.Math.degToRad(o15Data.z)
                );
            } else {
                this.initialRotation.copy(this.model.rotation);
            }
        });
    },

    // 检查此模型是否是当前活跃的交互目标
    isThisMarkerActive: function() {
        return currentAudioManager && currentAudioManager.markerId === this.markerId;
    },

    onTouchStart: function (e) {
        if (!this.isThisMarkerActive()) return;

        if (e.touches.length === 1) { // 单指
            this.isDragging = true;
            this.isPinching = false;
            this.previousTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        } else if (e.touches.length === 2) { // 双指
            this.isDragging = false;
            this.isPinching = true;
            this.initialPinchDistance = this.getDistance(e.touches[0], e.touches[1]);
        }
    },

    onTouchMove: function (e) {
        if (!this.isThisMarkerActive()) return;

        // 单指拖动旋转
        if (this.isDragging && e.touches.length === 1) {
            const deltaX = e.touches[0].clientX - this.previousTouchPosition.x;
            const deltaY = e.touches[0].clientY - this.previousTouchPosition.y;

            this.model.rotation.y += deltaX * this.data.rotateSensitivity;
            this.model.rotation.x += deltaY * this.data.rotateSensitivity;

            this.previousTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }

        // 双指捏合缩放
        if (this.isPinching && e.touches.length === 2) {
            if (this.initialPinchDistance <= 0) return;
            const currentPinchDistance = this.getDistance(e.touches[0], e.touches[1]);
            const scaleFactor = currentPinchDistance / this.initialPinchDistance;
            
            const newScaleX = this.model.scale.x * scaleFactor;
            const relativeScale = newScaleX / this.initialScale.x;

            if (relativeScale >= this.data.minScale && relativeScale <= this.data.maxScale) {
                 this.model.scale.multiplyScalar(scaleFactor);
            }
            
            this.initialPinchDistance = currentPinchDistance;
        }
    },

    onTouchEnd: function (e) {
        if (e.touches.length < 2) this.isPinching = false;
        if (e.touches.length < 1) this.isDragging = false;
    },
    
    getDistance: function (touch1, touch2) {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
    },

    remove: function () {
        this.el.sceneEl.removeEventListener('touchstart', this.onTouchStart);
        this.el.sceneEl.removeEventListener('touchmove', this.onTouchMove);
        this.el.sceneEl.removeEventListener('touchend', this.onTouchEnd);
    }
});

// 音频播放控制
function toggleAudio() {
    const playBtn = document.getElementById('play-btn');
    
    if (!currentAudioManager || !currentAudioManager.audio) {
        showNotification('⚠️ 请先对准乐器码');
        return;
    }
    
    const audio = currentAudioManager.audio;
    
    if (audio.readyState < 2) {
        showNotification('🔄 音频加载中...');
        return;
    }
    
    if (audio.paused) {
        audio.play().then(() => {
            playBtn.innerHTML = '<span class="emoji">⏸️</span>';
            playBtn.classList.add('playing');
            currentAudioManager.isPlaying = true;
        }).catch(error => {
            console.error('Audio playback failed:', error);
            showNotification('❌ 播放失败');
        });
    } else {
        audio.pause();
        playBtn.innerHTML = '<span class="emoji">🎵</span>';
        playBtn.classList.remove('playing');
        currentAudioManager.isPlaying = false;
    }
}

function resetModel() {
    // 检查是否有活动的乐器
    if (!currentAudioManager) {
        showNotification('⚠️ 请先对准一个乐器码');
        return;
    }

    // 根据活动的marker ID找到对应的模型ID
    const modelId = currentAudioManager.markerId.replace('marker', 'model');
    const modelEl = document.getElementById(modelId);

    if (!modelEl) {
        console.error('复位失败：无法找到模型', modelId);
        return;
    }

    // 从模型的 touch-handler 组件中获取初始状态
    const touchHandler = modelEl.components['touch-handler'];
    if (touchHandler && touchHandler.initialScale && touchHandler.initialRotation) {
        // 复位模型的缩放和旋转
        modelEl.object3D.scale.copy(touchHandler.initialScale);
        modelEl.object3D.rotation.copy(touchHandler.initialRotation);
        showNotification('🔄 模型已复位');
    } else {
        console.error('复位失败：无法在模型上找到 touch-handler 组件或初始状态', modelId);
    }
}


// 加载Markdown内容
async function loadMarkdownContent(filename) {
    try {
        const response = await fetch(filename);
        if (!response.ok) {
            throw new Error('无法加载内容：' + response.status);
        }
        
        const markdownText = await response.text();
        
        // 检查marked是否可用
        if (typeof marked === 'undefined') {
            console.error('marked.js 未加载');
            showNotification('❌ Markdown渲染器未加载');
            return;
        }
        
        const htmlContent = marked.parse(markdownText);
        showInfoPanel('📖 乐器介绍', `<div class="markdown-content">${htmlContent}</div>`);
        
    } catch (error) {
        console.error('加载Markdown失败:', error);
        showNotification('❌ 加载介绍失败：' + error.message);
    }
}

// 基于GitHub Issue #331的解决方案
// 重写ARjs.Source.prototype.copyElementSizeTo来修复竖屏拉伸问题
function fixARjsPortraitStretching() {
    console.log('应用AR.js竖屏拉伸修复');
    
    // 等待ARjs加载完成
    const checkARjs = setInterval(() => {
        if (typeof ARjs !== 'undefined' && ARjs.Source && ARjs.Source.prototype) {
            clearInterval(checkARjs);
            
            // 重写copyElementSizeTo函数来修复宽高比问题
            ARjs.Source.prototype.copyElementSizeTo = function(otherElement) {
                console.log('修复AR.js宽高比');
                
                if (window.innerWidth > window.innerHeight) {
                    // 横屏模式 - 保持原有逻辑
                    otherElement.style.width = this.domElement.style.width;
                    const height = parseInt(otherElement.style.width) * 3/4;
                    otherElement.style.height = height + 'px';
                    otherElement.style.marginLeft = '0px';
                    otherElement.style.marginTop = ((window.innerHeight - height) / 2) + 'px';
                } else {
                    // 竖屏模式 - 修复拉伸问题
                    otherElement.style.height = this.domElement.style.height;
                    const width = parseInt(otherElement.style.height) * 4/3;
                    otherElement.style.width = width + 'px';
                    otherElement.style.marginLeft = ((window.innerWidth - width) / 2) + 'px';
                    otherElement.style.marginTop = '0px';
                }
                
                console.log(`AR画面尺寸已调整: ${otherElement.style.width} × ${otherElement.style.height}`);
            };
            
            console.log('✅ AR.js竖屏拉伸修复已应用');
        }
    }, 100);
    
    // 5秒后停止检查（防止无限循环）
    setTimeout(() => {
        clearInterval(checkARjs);
    }, 5000);
}

// iOS视频修复
function applyIOSVideoFix() {
    const device = getDeviceInfo();
    
    if (!device.isIOS) {
        return;
    }
    
    let fixAttempts = 0;
    const maxAttempts = 15;
    
    const fixVideoElements = () => {
        fixAttempts++;
        const videos = document.querySelectorAll('video');
        
        if (videos.length > 0) {
            videos.forEach(video => {
                if (!video.hasAttribute('data-ios-fixed')) {
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.setAttribute('muted', '');
                    video.setAttribute('data-ios-fixed', 'true');
                }
            });
            return;
        }
        
        if (fixAttempts < maxAttempts) {
            setTimeout(fixVideoElements, 300);
        }
    };
    
    setTimeout(fixVideoElements, 1000);
}
