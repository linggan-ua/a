<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js 自定义图案测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 我们继续使用已被证明可靠的公共CDN库 -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <!-- 
          诊断修改:
          - 从 preset="hiro" 改为 type="pattern"
          - 添加 url 属性，指向您的琵琶图案 .patt 文件
          - 请确保这个路径是正确的！
        -->
        <a-marker type="pattern" url="assets/patterns/pattern-pipa.patt">
            <a-box position="0 0.5 0" material="color: green;"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
