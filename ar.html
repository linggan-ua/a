function getEnvironmentInfo() {
    const ua = navigator.userAgent;
    
    return {
        isWeChat: /MicroMessenger/i.test(ua),
        isQQ: /QQ/i.test(ua),
        isSafari: /Safari/i.test(ua) && !/Chrome/i.test(ua),
        isChrome: /Chrome/i.test(ua),
        isIOS: /iPhone|iPad|iPod/i.test(ua),
        isAndroid: /Android/i.test(ua),
        
        // iOSç‰ˆæœ¬æ£€æµ‹
        iosVersion: (() => {
            const match = ua.match(/OS (\d+)_(\d+)/);
            return match ? parseFloat(match[1] + '.' + match[2]) : 0;
        })(),
        
        // å¾®ä¿¡ç‰ˆæœ¬æ£€æµ‹
        wechatVersion: (() => {
            const match = ua.match(/MicroMessenger\/(\d+\.\d+)/);

        // WebRTCæ”¯æŒæ£€æµ‹
        hasWebRTC: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)
    };

}

// å¤åˆ¶é“¾æ¥åˆ°å‰ªè´´æ¿
function copyToClipboard(text) {

async function requestCameraPermission() {

        return new Promise((resolve, reject) => {
            const initButton = document.createElement('button');
            initButton.className = 'init-button';

                    stream.getTracks().forEach(track => track.stop());

                    initButton.textContent = 'æƒé™ç”³è¯·å¤±è´¥ï¼Œç‚¹å‡»é‡è¯•';
                    reject(error);

    } catch (error) {

    }
}

// ARåˆå§‹åŒ–
async function initializeAR() {
    try {

        const issues = checkCompatibility();
        
        if (issues.length > 0) {
            // ä¸¥é‡é—®é¢˜ç›´æ¥æ˜¾ç¤ºè­¦å‘Š

            if (ENV.isWeChat && ENV.isIOS && (ENV.iosVersion < 14.3 || ENV.wechatVersion < 8.0)) {

}

        solution = 'è¯·ç¡®è®¤è®¾å¤‡æœ‰æ‘„åƒå¤´ä¸”æœªè¢«å…¶ä»–åº”ç”¨å ç”¨';
    } else if (error.name === 'NotSupportedError') {

}

        console.log('ARåœºæ™¯åˆå§‹åŒ–å®Œæˆ');
    }

    // éŸ³é¢‘æ’­æ”¾å¢å¼ºé€»è¾‘ï¼ˆä¿ç•™åŸæœ‰åŠŸèƒ½ï¼‰
    document.addEventListener('DOMContentLoaded', function () {
        // åŸæœ‰çš„éŸ³é¢‘å¢å¼ºé€»è¾‘ä¿æŒä¸å˜
        var audioElements = document.querySelectorAll('audio');
        var playbackRate = 1.0;

        audioElements.forEach(function (audio) {
            audio.addEventListener('ratechange', function () {
                console.log(`Playback rate adjusted to: ${audio.playbackRate}`);
            });

            audio.addEventListener('play', function () {
                console.log('Audio started playing');
            });

            audio.addEventListener('pause', function () {
                console.log('Audio paused');
            });

            if (audio.duration > 60) {
                playbackRate = 1.5;
                audio.playbackRate = playbackRate;
                console.log(`Long audio detected. Adjusted playback rate to: ${playbackRate}`);
            }
        });
    });

    // ä¿ç•™æ‰€æœ‰åŸæœ‰çš„AFRAMEç»„ä»¶ï¼ˆåŠ¨æ€æ¨¡å‹ã€åŠ¨æ€å…‰ç…§ã€å¯è§æ€§è·Ÿè¸ªç­‰ï¼‰
    AFRAME.registerComponent('dynamic-model', {
        init: function () {
            var el = this.el;
            var colorIndex = 0;
            var colors = ['#FF5733', '#33FF57', '#3357FF'];
            setInterval(function () {
                colorIndex = (colorIndex + 1) % colors.length;
                el.setAttribute('material', 'color', colors[colorIndex]);
                console.log(`Model color changed to: ${colors[colorIndex]}`);
            }, 10000);
        }
    });

    AFRAME.registerComponent('dynamic-light', {
        schema: {
            intensity: { type: 'number', default: 1 }
        },
        init: function () {
            var light = this.el.getOrCreateObject3D('light', THREE.PointLight);
            light.intensity = this.data.intensity;
        },
        update: function () {
            var light = this.el.getObject3D('light');
            light.intensity = this.data.intensity;
        }
    });

    AFRAME.registerComponent('visibility-tracker', {
        init: function () {
            var el = this.el;
            var isVisible = false;

            this.el.addEventListener('markerFound', function () {
                isVisible = true;
                console.log(`Marker found: ${el.id}`);
            });

            this.el.addEventListener('markerLost', function () {
                isVisible = false;
                console.log(`Marker lost: ${el.id}`);
            });
        }
    });
  </script>
