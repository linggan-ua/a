  <script>
/**
 * 修复的AR启动流程
 * 关键：延迟AR.js初始化，直到用户点击启动
 */

let isARStarted = false;
let startOverlay;
let whiteScreenHint;
let statusIndicator;

// 环境检测
function getDeviceInfo() {
    const ua = navigator.userAgent;
    return {
        isIOS: /iPhone|iPad|iPod/i.test(ua),
        isWeChat: /MicroMessenger/i.test(ua),
        isAndroid: /Android/i.test(ua),
        isDesktop: !/iPhone|iPad|iPod|Android/i.test(ua)
    };
}

// 创建状态指示器
function createStatusIndicator() {
    statusIndicator = document.createElement('div');
    statusIndicator.className = 'status-indicator status-loading';
    statusIndicator.id = 'status-indicator';
    statusIndicator.textContent = '📷 准备中...';
    document.body.appendChild(statusIndicator);
}

// 更新状态指示器
function updateStatus(status, message) {
    if (!statusIndicator) return;
    
    statusIndicator.className = `status-indicator status-${status}`;
    statusIndicator.textContent = message;
    statusIndicator.style.display = 'block';
    
    // 成功状态3秒后自动隐藏
    if (status === 'ready') {
        setTimeout(() => {
            statusIndicator.style.opacity = '0';
            setTimeout(() => {
                statusIndicator.style.display = 'none';
            }, 300);
        }, 3000);
    }
}

// 创建启动覆盖层
function createStartOverlay() {
    startOverlay = document.createElement('div');
    startOverlay.className = 'start-overlay';
    startOverlay.id = 'start-overlay';
    
    const device = getDeviceInfo();
    
    // 根据设备类型显示不同的权限指南 - 紧凑版
    const permissionGuideHTML = device.isIOS ? `
        <!-- iOS设备紧凑双权限提示 -->
        <div class="permission-guide">
            <div class="guide-title">📱 权限授权指南</div>
            <div class="guide-text">启动后会弹出两个权限窗口，请都点击"允许/Allow"</div>
            
            <!-- 紧凑的权限步骤 -->
            <div class="permission-steps-compact">
                <div class="permission-step">
                    <div class="step-title">第1步：摄像头权限</div>
                    <div class="mock-permission-dialog">
                        <div class="mock-dialog-content camera-permission">
                            <div class="mock-dialog-text">
                                允许"linggan-ua.github.io"<br>
                                使用您的摄像头？
                            </div>
                            <div class="mock-dialog-buttons">
                                <button class="mock-deny-btn">不允许</button>
                                <button class="mock-allow-btn camera-allow">允许</button>
                            </div>
                        </div>
                        <div class="permission-arrow">
                            <div class="arrow-line"></div>
                            <div class="arrow-head"></div>
                        </div>
                        <div class="permission-hint">👆允许</div>
                    </div>
                </div>
                
                <div class="permission-step">
                    <div class="step-title">第2步：传感器权限</div>
                    <div class="mock-permission-dialog">
                        <div class="mock-dialog-content sensor-permission">
                            <div class="mock-dialog-text">
                                This immersive website requires<br>
                                access to your device motion sensors.
                            </div>
                            <div class="mock-dialog-buttons">
                                <button class="mock-deny-btn">Deny</button>
                                <button class="mock-allow-btn sensor-allow">Allow</button>
                            </div>
                        </div>
                        <div class="permission-arrow">
                            <div class="arrow-line"></div>
                            <div class="arrow-head"></div>
                        </div>
                        <div class="permission-hint">👆Allow</div>
                    </div>
                </div>
            </div>
        </div>
    ` : device.isDesktop ? `
        <!-- 桌面设备简洁提示 -->
        <div class="permission-guide">
            <div class="guide-title">💻 桌面版体验</div>
            <div class="guide-text">启动后请允许摄像头权限以使用AR功能</div>
        </div>
    ` : `
        <!-- Android等其他设备简洁提示 -->
        <div class="permission-guide">
            <div class="guide-title">📷 权限提示</div>
            <div class="guide-text">启动后请允许摄像头权限以使用AR功能</div>
        </div>
    `;
    
    startOverlay.innerHTML = `
        <div class="start-title">🎵 岭南乐器AR</div>
        <div class="start-subtitle">沉浸式音乐文化体验</div>
        
        ${permissionGuideHTML}
        
        <button class="start-button" onclick="startAR()">
            ✨ 启动AR体验
        </button>
        <div style="font-size: 0.9em; opacity: 0.8; margin-top: 15px;">
            💡 为了保护隐私，需要您的授权才能访问相应功能
        </div>
    `;
    
    document.body.appendChild(startOverlay);
}

// 创建白屏提示
function createWhiteScreenHint() {
    whiteScreenHint = document.createElement('div');
    whiteScreenHint.className = 'white-screen-hint';
    whiteScreenHint.id = 'white-screen-hint';
    
    whiteScreenHint.innerHTML = `
        <h3>🔧 摄像头激活中...</h3>
        <p>如果看到空白屏幕，请尝试：</p>
        <button class="hint-button" onclick="clickToActivate()">🎯 激活摄像头</button>
        <button class="hint-button" onclick="refreshPage()">🔄 刷新页面</button>
        <div style="font-size: 12px; margin-top: 15px; opacity: 0.8;">
            💡 iOS用户建议在Safari中打开获得最佳体验
        </div>
    `;
    
    document.body.appendChild(whiteScreenHint);
}

// 启动AR - 关键修复函数
async function startAR() {
    if (isARStarted) return;
    
    console.log('用户点击启动AR');
    isARStarted = true;
    
    try {
        // 隐藏启动覆盖层
        startOverlay.classList.add('hidden');
        
        // 显示状态指示器
        updateStatus('loading', '📷 启动摄像头中...');
        
        // 更新信息面板
        document.getElementById('b2').innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center;">
                <span style="margin-right: 10px;">🔄</span>
                正在启动摄像头，请允许权限...
            </div>
        `;
        
        // 关键：显示并激活AR场景
        const arScene = document.getElementById('ar-scene');
        arScene.classList.add('active');
        
        // 等待AR.js初始化
        await waitForARJSInitialization();
        
        // 应用iOS视频修复
        applyIOSVideoFix();
        
        // 初始化音频系统
        initializeAudioSystem();
        
        // 监控AR状态和权限
        monitorARStatusAndPermissions();
        
        console.log('AR启动流程完成');
        
    } catch (error) {
        console.error('AR启动失败:', error);
        handlePermissionError(error);
    }
}

// 等待AR.js初始化
function waitForARJSInitialization() {
    return new Promise((resolve) => {
        // 检查AR.js是否已经加载
        if (window.AFRAME && window.AFRAME.components && window.AFRAME.components.arjs) {
            console.log('AR.js已加载');
            setTimeout(resolve, 1000); // 给AR.js一些时间初始化
        } else {
            // 等待AR.js加载完成
            const checkInterval = setInterval(() => {
                if (window.AFRAME && window.AFRAME.components && window.AFRAME.components.arjs) {
                    clearInterval(checkInterval);
                    console.log('AR.js加载完成');
                    setTimeout(resolve, 1000);
                }
            }, 100);
        }
    });
}

// 处理权限错误
function handlePermissionError(error) {
    console.error('权限错误:', error);
    
    if (error.name === 'NotAllowedError') {

// 监控AR状态和权限 - 增强版本
function monitorARStatusAndPermissions() {
    let checkCount = 0;
    const maxChecks = 30; // 6秒检查
    
    const checkInterval = setInterval(() => {
        checkCount++;
        const videos = document.querySelectorAll('video');
        const canvas = document.querySelector('canvas');
        const markers = document.querySelectorAll('a-marker');
        
        let hasWorkingVideo = false;
        let hasCanvas = false;
        let hasError = false;
        
        // 检查视频是否正常工作
        videos.forEach(video => {
            if (video.videoWidth > 0 && video.videoHeight > 0 && !video.paused) {
                hasWorkingVideo = true;
                console.log('检测到工作中的视频:', video.videoWidth, 'x', video.videoHeight);
            }
            
            // 检查视频错误
            if (video.error) {
                hasError = true;
                console.error('视频错误:', video.error);
            }
        });
        
        // 检查canvas是否存在且有内容
        if (canvas && canvas.width > 0 && canvas.height > 0) {
            hasCanvas = true;
            console.log('检测到canvas:', canvas.width, 'x', canvas.height);
        }
        
        // 检查AR标记是否注册成功
        let markersRegistered = markers.length > 0;
        
        // 如果有视频错误，立即处理
        if (hasError) {
            clearInterval(checkInterval);
            handlePermissionError(new Error('Video playback error'));
            return;
        }
        
        // AR成功启动的条件：有工作的视频 + 有canvas + 标记已注册
        if (hasWorkingVideo && hasCanvas && markersRegistered) {
            clearInterval(checkInterval);
            updateStatus('ready', '✅ AR就绪');
            
            document.getElementById('b2').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center;">
                    <span style="margin-right: 10px;">📱</span>
                    请用摄像头对准"岭南乐器码"
                </div>
            `;
            
            whiteScreenHint.style.display = 'none';
            console.log('AR状态监控：成功就绪');
            
        } else if (checkCount >= maxChecks) {
            // 检查超时，可能权限被拒绝或其他问题
            clearInterval(checkInterval);
            console.log('AR状态监控：超时，检查权限状态');
            
            // 尝试检测权限状态
            if (navigator.permissions) {
                navigator.permissions.query({name: 'camera'}).then(permissionStatus => {
                    if (permissionStatus.state === 'denied') {
                        handlePermissionError({name: 'NotAllowedError'});
                    } else {
                        // 不是权限问题，可能是其他技术问题
                        updateStatus('error', '⚠️ 需要激活');
                        document.getElementById('b2').innerHTML = `
                            <div style="display: flex; align-items: center; justify-content: center;">
                                <span style="margin-right: 10px;">⚠️</span>
                                摄像头启动遇到问题，请点击"激活摄像头"
                            </div>
                        `;
                        whiteScreenHint.style.display = 'block';
                    }
                }).catch(() => {
                    // 权限API不支持，显示通用提示
                    updateStatus('error', '⚠️ 需要激活');
                    whiteScreenHint.style.display = 'block';
                });
            } else {
                // 浏览器不支持权限API，显示通用提示
                updateStatus('error', '⚠️ 需要激活');
                whiteScreenHint.style.display = 'block';
            }
        } else {
            // 继续检查中，更新进度信息
            console.log(`AR状态检查 ${checkCount}/${maxChecks}: 视频=${hasWorkingVideo}, Canvas=${hasCanvas}, 标记=${markersRegistered}`);
            
            // 动态更新状态信息
            if (checkCount < 10) {
                updateStatus('loading', '📷 申请摄像头权限...');
            } else if (checkCount < 20) {
                updateStatus('loading', '🔄 初始化AR引擎...');
            } else {
                updateStatus('loading', '⏳ 准备AR场景...');
            }
        }
    }, 200);
}

// iOS视频修复
function applyIOSVideoFix() {
    const device = getDeviceInfo();
    
    if (!device.isIOS) {
        console.log('非iOS设备，跳过视频修复');
        return;
    }
    
    console.log('在用户手势后应用iOS视频修复');
    
    let fixAttempts = 0;
    const maxAttempts = 20;
    
    const fixVideoElements = () => {
        fixAttempts++;
        const videos = document.querySelectorAll('video');
        
        if (videos.length > 0) {
            videos.forEach(video => {
                if (!video.hasAttribute('data-ios-fixed')) {
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.setAttribute('muted', '');
                    video.setAttribute('data-ios-fixed', 'true');
                    console.log('iOS视频属性修复完成');
                }
            });
            return;
        }
        
        if (fixAttempts < maxAttempts) {
            setTimeout(fixVideoElements, 200);
        }
    };
    
    fixVideoElements();
}

            }
        }

        if (isARStarted && event.reason) {
            console.error('捕获到未处理的Promise拒绝:', event.reason);
            
            // 检查是否是权限相关错误
            if (event.reason.name === 'NotAllowedError' || 
                event.reason.name === 'NotFoundError' ||
                event.reason.name === 'NotSupportedError') {
                event.preventDefault(); // 防止控制台报错
                handlePermissionError(event.reason);
            }
        }
    });
});

            var colors = ['#FF5733', '#33FF57', '#3357FF'];
            setInterval(function () {
                colorIndex = (colorIndex + 1) % colors.length;
                el.setAttribute('material', 'color', colors[colorIndex]);
                console.log(`Model color changed to: ${colors[colorIndex]}`);
            }, 10000);
        }
    });

    AFRAME.registerComponent('dynamic-light', {
        schema: {
            intensity: { type: 'number', default: 1 }
        },
        init: function () {
            var light = this.el.getOrCreateObject3D('light', THREE.PointLight);
            light.intensity = this.data.intensity;
        },
        update: function () {
            var light = this.el.getObject3D('light');
            light.intensity = this.data.intensity;
        }
    });

    AFRAME.registerComponent('visibility-tracker', {
        init: function () {
            var el = this.el;
            var isVisible = false;

            this.el.addEventListener('markerFound', function () {
                isVisible = true;
                console.log(`Marker found: ${el.id}`);
            });

            this.el.addEventListener('markerLost', function () {
                isVisible = false;
                console.log(`Marker lost: ${el.id}`);
            });
        }
    });
  </script>
 </body>
