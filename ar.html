  <script>


let isARStarted = false;
let startOverlay;

// 环境检测
function getDeviceInfo() {
    const ua = navigator.userAgent;
    return {
        isIOS: /iPhone|iPad|iPod/i.test(ua),
        isWeChat: /MicroMessenger/i.test(ua),
        isAndroid: /Android/i.test(ua),
        isDesktop: !/iPhone|iPad|iPod|Android/i.test(ua)
    };
}

// 创建启动覆盖层
function createStartOverlay() {
    startOverlay = document.createElement('div');
    startOverlay.className = 'start-overlay';
    startOverlay.id = 'start-overlay';
    
    const device = getDeviceInfo();
    
    // 根据设备类型显示不同的权限指南 
    const permissionGuideHTML = device.isIOS ? `
        <!-- iOS设备紧凑双权限提示 -->
        <div class="permission-guide">
            <div class="guide-title">📱 权限授权指南</div>
            <div class="guide-text">启动后会弹出两个权限窗口，请都点击"允许/Allow"</div>
            
            <!-- 紧凑的权限步骤 -->
            <div class="permission-steps-compact">
                <div class="permission-step">
                    <div class="step-title">第1步：摄像头权限</div>
                    <div class="mock-permission-dialog">
                        <div class="mock-dialog-content camera-permission">
                            <div class="mock-dialog-text">
                                允许"linggan-ua.github.io"<br>
                                使用您的摄像头？
                            </div>
                            <div class="mock-dialog-buttons">
                                <button class="mock-deny-btn">不允许</button>
                                <button class="mock-allow-btn camera-allow">允许</button>
                            </div>
                        </div>
                        <div class="permission-arrow">
                            <div class="arrow-line"></div>
                            <div class="arrow-head"></div>
                        </div>
                        <div class="permission-hint">👆允许</div>
                    </div>
                </div>
                
                <div class="permission-step">
                    <div class="step-title">第2步：传感器权限</div>
                    <div class="mock-permission-dialog">
                        <div class="mock-dialog-content sensor-permission">
                            <div class="mock-dialog-text">
                                This immersive website requires<br>
                                access to your device motion sensors.
                            </div>
                            <div class="mock-dialog-buttons">
                                <button class="mock-deny-btn">Deny</button>
                                <button class="mock-allow-btn sensor-allow">Allow</button>
                            </div>
                        </div>
                        <div class="permission-arrow">
                            <div class="arrow-line"></div>
                            <div class="arrow-head"></div>
                        </div>
                        <div class="permission-hint">👆Allow</div>
                    </div>
                </div>
            </div>
        </div>
    ` : device.isDesktop ? `
        <!-- 桌面设备简洁提示 -->
        <div class="permission-guide">
            <div class="guide-title">💻 桌面版体验</div>
            <div class="guide-text">启动后请允许摄像头权限以使用AR功能</div>
        </div>
    ` : `
        <!-- Android等其他设备简洁提示 -->
        <div class="permission-guide">
            <div class="guide-title">📷 权限提示</div>
            <div class="guide-text">启动后请允许摄像头权限以使用AR功能</div>
        </div>
    `;
    
    startOverlay.innerHTML = `
        <div class="start-title">🎵 岭南乐器AR</div>
        <div class="start-subtitle">沉浸式音乐文化体验</div>
        
        ${permissionGuideHTML}
        
        <button class="start-button" onclick="startAR()">
            ✨ 启动AR体验
        </button>
        <div style="font-size: 0.9em; opacity: 0.8; margin-top: 15px;">
            💡 为了保护隐私，需要您的授权才能访问相应功能
        </div>
    `;
    
    document.body.appendChild(startOverlay);
}

// 启动AR函数
function startAR() {
    if (isARStarted) return;
    
    console.log('用户点击启动AR');
    isARStarted = true;
    
    // 隐藏启动覆盖层
    startOverlay.classList.add('hidden');
    
    // 显示AR场景
    const arScene = document.getElementById('ar-scene');
    arScene.classList.add('active');
    
    // 显示dock栏
    const dockContainer = document.getElementById('dock-container');
    if (dockContainer) {
        dockContainer.classList.add('active');
    }
    
    // 应用iOS视频修复（如果需要）
    applyIOSVideoFix();
    
    console.log('AR启动完成');
}

// iOS视频修复
function applyIOSVideoFix() {
    const device = getDeviceInfo();
    
    if (!device.isIOS) {
        return;
    }
    
    let fixAttempts = 0;
    const maxAttempts = 15;
    
    const fixVideoElements = () => {
        fixAttempts++;
        const videos = document.querySelectorAll('video');
        
        if (videos.length > 0) {
            videos.forEach(video => {
                if (!video.hasAttribute('data-ios-fixed')) {
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.setAttribute('muted', '');
                    video.setAttribute('data-ios-fixed', 'true');
                    console.log('iOS视频属性修复完成');
                }
            });
            return;
        }
        
        if (fixAttempts < maxAttempts) {
            setTimeout(fixVideoElements, 300);
        }
    };
    
    setTimeout(fixVideoElements, 1000);
}

// 处理权限被拒绝
function handlePermissionDenied() {
    console.log('检测到权限被拒绝');

// 音频播放控制
function toggleAudio() {
    const playBtn = document.getElementById('play-btn');
    
    if (!currentAudioManager || !currentAudioManager.audio) {
        showNotification('⚠️ 请先对准乐器码');
        return;
    }
    
    const audio = currentAudioManager.audio;
    
    if (audio.readyState < 2) {
        showNotification('🔄 音频加载中...');
        return;
    }
    
    if (audio.paused) {
        audio.play().then(() => {
            playBtn.innerHTML = '<span class="emoji">⏸️</span>暂停';
            playBtn.classList.add('playing');
            currentAudioManager.isPlaying = true;
        }).catch(error => {
            console.error('Audio playback failed:', error);
            showNotification('❌ 播放失败');
        });
    } else {
        audio.pause();
        playBtn.innerHTML = '<span class="emoji">🎵</span>播放';
        playBtn.classList.remove('playing');
        currentAudioManager.isPlaying = false;
    }
}

// 加载Markdown内容
async function loadMarkdownContent(filename) {
    try {
        const response = await fetch(filename);
        if (!response.ok) {
            throw new Error('无法加载内容');
        }
        
        const markdownText = await response.text();
        const htmlContent = marked.parse(markdownText);
        
        showInfoPanel('📖 乐器介绍', `<div class="markdown-content">${htmlContent}</div>`);
        
    } catch (error) {
        console.error('加载Markdown失败:', error);
        showNotification('❌ 加载介绍失败');
    }
}

                if (!mesh) return;
                mesh.rotation.set(

    AFRAME.registerComponent('s19', {
        init: function () {
            var markerElement = this.el;
            var markerId = markerElement.getAttribute('id');
            var audioFile = '';
            var markdownFile = '';
            
            // 根据marker ID确定对应的文件
            if (markerId === 'marker1') {
                audioFile = 'audio1.mp3';
                markdownFile = 'instrument1.md';
            } else if (markerId === 'marker2') {
                audioFile = 'audio2.mp3';
                markdownFile = 'instrument2.md';
            }
            
            var audioElement = audioCache[audioFile];
            if (!audioElement) {
                console.error('Audio not found for ' + audioFile);
                audioElement = { audio: new Audio() };
                audioElement.audio.src = audioFile;
                audioElement.audio.preload = 'auto';
                audioElement.audio.load();
            }
            
            // 使用AR.js的事件系统检测marker
            markerElement.addEventListener('markerFound', function () {
                console.log('Marker found: ' + markerId);
                
                // 停止之前的音频
                if (currentAudioManager && currentAudioManager.audio && !currentAudioManager.audio.paused) {
                    currentAudioManager.audio.pause();

            markerElement.addEventListener('markerLost', function () {
                console.log('Marker lost: ' + markerId);
                
                // marker丢失时的处理
                if (currentAudioManager && currentAudioManager.markerId === markerId) {
                    if (currentAudioManager.audio && !currentAudioManager.audio.paused) {

                    }
                    currentAudioManager = null;
                    updateDockButtons();
                    showNotification('📱 请重新对准乐器码');
